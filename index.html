副委員長、藤原委員、福島委員他委員、鉄道史学会の渡邊会長、都市史学学会の中野会長、国際産業遺産保存 委員会会長のオグルソープ博士さんら文化財保護法にもとづく事業の専門家の提言を軽視しては失礼ではないでしようか？官営八幡製鉄所等の明治日本の産業革命遺産が「世界遺産」になったことに 大貢献した専門家の方々の代表が手弁当でわざわざ来られ、「国史跡指定は確実。現地保存を」を提言しているのに市長はお会いしていないと聞きます。市 長選での「皆さんの声を聴き、市政に活かします」と公約され、期待した方も多かったのではないですか。まず専門家と懇談されること、圧倒的多くの門司区民が見学していない遺構の公開説明会の複数回開催をせつに望みます。"},"202":{"comment":"「複合施設と初代門司港駅遺構との共存が出来ないか」を専門家の方々と協議して下さい。観光客数の大幅アップを逃さないでください。地上１３階・地下３回の高層建築の大阪歴史博物館は、地下１階位に古代難波宮跡を現地保存され、ギャラリーまで設置されいつでも見学が可能で、 １階ロビーフロアーからも古代建物遺構が観察できると資料に記されています。明治日本の産業革命遺産：製鉄・製鋼・造船・石炭産業：（岩手、静岡、山口、福岡、佐賀、鹿児島等）の中の一部は見ただけでは分からない建造物も専門家が世界遺産としての価値づけ（証明書をつけて示す）ると人々に広く国内外に認知されていきます。紀伊山地霊場と参詣道の熊野古道もそうです。平成新山の火砕流で焼失・半分が埋没した家屋が史跡として保存されています。官営八幡製鉄所に石炭・鉄鉱石を運んでいた鉄道遺構も世界遺産の候補に匹敵し、観光客でにぎあう門司港駅→初代門司港駅遺構→九州鉄道祈念館→門司区役所→三宜楼→栄町銀天街を周遊する観光ルートが出来上がり、栄町周辺の活性がはかられます。門司港駅周辺のハザードマップでは津波はたかさ６Mが予想されています。１階になる図書館の書籍が濡れてしまう可能性があるので、１階は図書館にしないで、鉄道遺構を硬質ガラスで覆う展覧フロアーにしてしまう。柱をどこに建てるかは建設業者と文化財保護の専門家が協議してつくる。設計費用や資材の高騰による建設費用が膨らんでいる中で財政的にも有効と思います。図書館は老松公園の図書館を改修し、周辺に有料駐車場を増設し、子ども連れが来館しやすくする。"},"203":{"comment":"複合型。こだわる必要が。"},"204":{"comment":"門司駅遺構発掘後、自治会及び市政だよりに出したか。市民への案内がない。"},"205":{"comment":"南海トラフ地震対策はどうなっているのか。複合施設は万一の場合、一階部分は沈するのでは。"},"206":{"comment":"再発掘調査はほんの一部であり、全面調査すべきだ。世界遺産にも相当するのに、上に建物をたてるとは…！？"},"207":{"comment":"人口の増えている大里地区にこそ複合施設を。"},"208":{"comment":"非常に管理的な説明におどろいている。説明資料すらない。しかし座席表まで準備しているのに。"},"209":{"comment":"【門司港駅遺構の現地保存は重要。遠賀川新大橋工事は堤防の遺構調査のチャンス】\r\n遺構調査で木材を敷いた上に石を敷き詰めて地盤補強をしていることがわかったとのことです。 軟弱地盤を補強する当時の技術を示す貴重な遺構であると共に、旧門司港駅や保線施設がそこに造られた(軟弱地盤上にあえてつくらざるを得なかった)理由を解く貴重な遺構なのでこれを壊すと遺産価値が無くなリます。鉄道施設や線路でこのような地盤補強の遺構は他に遺されてない貴重なものと伺っています。技術的には軟弱地盤補強の方法は木材を打ち込んで補強する方法や岩石を敷き詰める方法、それらを併用する方法などありますが、いつの時代から行われていたでしようか？遠賀川の堤防が現在の位置に造られたのは黒田長政が堀川を着工した1622年位と同じ頃と思われます(堀川を掘削した土砂を利用か）。その後、明治、大正、昭和と幅や高さが増やされて今のかたちになっています。遠賀川堤防は軟弱地盤の上に造られていますが、400年前に木杭や木材や岩石で地盤の補強がなされているでしようか。まもなく遠賀川に新大橋を架ける工事が始まります。橋脚の工事で堤防の一部を解体する際に400年前の堤防が現れるはずです。軟弱地盤補強の工法がすでに使われているかどうか、遠賀川堤防の遺構調査は旧門司港駅遺構の価値をさらに高める事になると思われます。"},"210":{"comment":"【区役所を高潮洪水危険箇所につくってはいけません！！】\r\n区役所は区の防災拠点です、防災拠点を高潮洪水危険箇所に造ってはいけません、これは常識です。もちろん2階につくるのもだめです。昭和28年水害の際は山城屋よこの電車通りを大岩が転がりながら濁流と一緒に門司港駅の方にながれていって道路が土砂で埋まってしまった、との当時の目撃情報があります。高潮被害のあとも暫く道路が使えません。防災拠点を災害時に孤立するところにあえて造るのは非常識であり、北九州市の防災に取り組む姿勢が疑われます。能登地震の件もあり再考すべきです。"},"211":{"comment":"耐震未改修施設の改修費用？バリアフリー改修費用？"},"212":{"comment":"高潮洪水の場合を想定しているのか。救助救難機能はどうするのか。"},"213":{"comment":"市長は、令和６年１月２５日の記者会見で遺構一部移転保存すると発表したが、それについて文書決裁していないが、市文書管理規則違反である。"},"214":{"comment":"西鉄バス北九州「門司港駅前」バス停留所とバス折り返し場、そしてタクシー乗降場のある”門司港駅ロータリー”について、「門司港地域複合公共施設（仮称）」が整備（工事に本格的に開始したら）、ここもリニューアル工事（再整備）いただけましたら、いち北九州市民（門司区民）としては大変助かります。（理由：ＪＲ九州・門司港駅駅舎と門司港駅前広場は先行して再整備したからです。）関係部署の方、よろしくお願い申し上げます。バス停は方面別に３つ（あるいは４つ）にする。降車場＆バスロケモニター新設。"},"215":{"comment":"新施設～JR九州・門司港駅を発着（入れ替え）する列車が見れる展望施設を新設してください。※土・日祝日でも見学できるようにしてほしい。"},"216":{"comment":"出土したものをどこでもいいので常設展示を。小倉でも良い。"},"217":{"comment":"コミュニティFMラジオ放送局（FM87.7MHZ）を同施設に新規開局してほしいです。ダメなら栄町銀天街に。"},"218":{"comment":"新施設でも区役所食堂を一般に。"},"219":{"comment":"観光客（市民等）が休める施設を。"},"220":{"comment":"市民会館に代わる多目的ホールの座席が、計画では５００席ですが、計画稼働率がどれぐらいの想定で収支バランスをどのように見ていますか。また、専門家の意見は十分に反映されているのでしょうか。コンサート等のイベント、プロモーターの声は、とても採算ベースに乗る席数でないとの評も聞いています。"},"221":{"comment":"イメージ画像で図書館に児童室がないのはなぜ？"},"222":{"comment":"門司地区は幕末に長州から焼き討ちにあって、江戸時代までの遺跡がほとんど残っていません。第二次世界大戦の空襲もあり、さらに「本物の」歴史的史跡がありません。せっかく明治の遺跡が出てきたのを壊すのはもったいない。専門家は現物を現場で保存を示していますが、市はそれを受け入れるつもりはなさそうですね。専門家の言葉を信用していないということでしょうか？文化や歴史の価値をどう判断しているのか？「非文化的都市北九州」をさらに広めるつもり？せっかく存在する文化財を消してしまったらもとには戻せませんよね。歴史教育の資料としても貴重だと思います。保存してください。"},"223":{"comment":"図書館に学習室がないのは残念でなりません。スライドを見るかぎり、本を貸すだけの図書室だと思います。"},"224":{"comment":"会場からの色々な質問に対する回答は、それぞれ具体的にされるのか？質問は一方的に聞き流されて終わるのではないか？どのような手段で、回答を受け取ることが出来るか？ＱＲコード、ＵＲＬなど利用しない市民にはどうするか。市政だよりや回覧板で回答できるか？「市の説明」より「市民の意見を聴く」方が先ではないか。順序が逆でないか？お答えください。"},"225":{"comment":"事前に保存派から資料をわたされた。中をみるかぎり、ただのクレーマーではないか。説明中も騒いでいる人がいて大変不快！"},"226":{"comment":"まず、市民説明会開催の公表周知から開催日まで期間が短いこと、また本日の時間配分では市民の声を集めて生かそうと言う時間配分とはなっていません。市民説明会を行ったアリバイづくリにではないかと思える計画であり、とても残念です。"},"227":{"comment":"それぞれ、説明がされましたが、私は、５月２１日、１１の学術団体が合同で出された要望書を北九州市は真摯に受けとめ関係団体と協議を行うよう要望します。とくに、記録保存のための発掘ではなく史跡指定をめざす重要遺跡確認調査を行うことを求めるものです。"},"228":{"comment":"１月２５日の市長記者会見で「一部移築保存」を発表した問題です。市長は、これまで初代門司駅跡の遺構について、文献や専門家の意見を伺って判断すると言ってきました。北九州市は、文化財保護審議委員５名から意見を聴取しています。全員が「現地保存を求めています」が、その意見はまったく取り入れられません。一方、「鉄道遺構に関する専門家として十分な知見を有する、第一人者にご意見を伺った」として、記者会見の説明に引用したのが「一部移築保存」でし た。しかし、「その専門家は、だれか明らかにすべき」との記者からの質問に、市長は「私どももお願いをしたのですが、ご本人の希望により氏名は教えられない」としました。さらに氏名を明らかにすることをも求められ、市長は「大事な説得力にかかるところですから、もう一回本人に要請してみる」と回答。 その後、氏名が小野田さんであることが明らかにされました。これが25日に 記者会見でのやりとりです。ところが、私が１月２８日に情報公開請求で開示された資料では、昨年１２月１５日に市の幹部が京都文化博物館で小野田さんと会っており、その報告記録があります。その記録の末尾に『今後、「小野田に意見を聞いた」旨を公表して問題ない。』と記載されています。すでに１２月時点で、氏名を公表することは了解ずみだったのです。２月２５日は、それを隠して「本人の希望で公表できない」「もう一回本人に要請してみる」などと演出が行われたのです。隠ぺいしてやり過ごそうとする体質が根にあるのではないかと疑いをもちました。反省はありませんか。"},"229":{"comment":"２月２８日の北九州市議会2月定例会で、遺構の価値づけについての質問に、副市長は「調査をすることは、イコモス価値付けの調査につながり、それは文化財指定につながるため、最初のプロセスの１歩ということで、私どもはこの地でこの複合公共施設を作ろうと思ったら、残念ながらそれはなかなか難しいということで、そこにはあい入れない」と答弁しています。建設先にありきで、これでは、埋蔵文化財にたいする展望はうまれません。ましてや、１月２５日に福岡県へ報告する時点で、すでに「一部移築保存」を市が決めています。文化庁への報告や協議などできないままにすすめるやり方は、 建設的ではありません。門司港地区複合公共施設建設計画をすすめる中で、出現した初代門司駅跡の関連遺構です。開発行為との均衡がもとめられており、時間をかけてでも、県や文化庁との協議、専門家などの知見を活かした取り組みを行うべきです。"},"230":{"comment":"北九州市の文化財保護行政についてです。北九州市は、北九州市文化財保護審議委員から現地を見てもらって、意見を いただいたとしています。その公開された資料の中から主な意見を紹介します。永尾委員（歴史）は、遺跡を現地で残すべき。建設変更は可能だろうか。遺構が残せないか、審議会で提示することも必要ではないのか。辻田委員（考古）は、古代・中世以来の港湾遺跡としても重要であり、今後の調査、研究が期待される。現状での保存と長期的な調査。研究が望まれる。箕浦委員（建築）は、遺跡が現位置に残り続けることに意義がある。公共施設を遺跡が出た位置に新築する必然性はない。観光的にも全国的から人を呼べる強力な資源となる。福島委員（建築）は、初代門司駅関連遺構は、日本近代化の重要拠点であった門司駅・門司港の草創期を物語る実物史料であり、その歴史的、建築的、学術的価値は極めて高い。小池委員（考古）は、埋没した建物基礎には、建築時のオリジナルであることは確か。現在地で残すことが最も良い。大阪城で博物館地下の例がある。以上ですが、その意見はまったく生かされていないと思います。専門家の意見を無視するようでは、市政への信頼性が損なわれます。文化財保護審議委員からも「審議会で提示することも必要」と意見があるように、審議会から建議ができるように改善すべきです。"},"231":{"comment":"高潮浸水時の対策本部、救難避難場所本部として機能するのか。"},"232":{"comment":"遺構を全部保存しない場合、「世界産業遺構保存委員会」の世界中からの非難に対応出来るのか。永久に「世界遺産を潰した街」と世界中から笑われる。「世界遺産を潰した街」が北九州市のブランドになる。市のイメージダウンの極みです。"},"233":{"comment":"今日の説明会開催費用？会場は18時まで借りているのに、何故説明会が15～16時までとしているのか？"},"234":{"comment":"今時点で市長による事業決裁、市長による方針決裁を文書でしているのか？今日の内容は、何に基づいて当局は説明しているのか。文書決裁をしているのか。"},"235":{"comment":"遺構の文化的価値を説明してほしい。門司港地区内で都市再開発事業を行って、公共施設用地を生み出す検討をしたのか。他市では実\r\n績がある。遺構の価値について、全区で市民説明会を開催してほしい。全市的問題です。"},"236":{"comment":"学術団体や専門家との意見交換がされていないのは何故か？反対しているかと思えるような対応はすべきでない。"},"237":{"comment":"なぜ、かたくなに工事を進めようとしているのか？観光資源として活用する気はなぜ無いのか？末吉さんだったらどうしたか考えてし\r\nまう。代替出来る物より、門司港のルーツを保存利用した方が門司港の為になると素人でも思うが、ゼネコンとの関係？集配を止めた\r\n門司港郵便局を小倉中央郵便局の例の様に開発するのも両立すると思うが？出てきた物は仕方ない。\r\n・市の観光課はどう思ってる？\r\n・この事業はここでなくてはならないのか？\r\n・人の入らない海峡ミュージアムを利用するのは？\r\n・門司港郵便局と共合して建てるのも有、役場と郵便局が一体の方が便利\r\n・金の卵を生むニワトリを殺すようなものと思うが？\r\n・災い転じて福とする様に考えたほうが良いのでは\r\n・港湾局とか人の来ない海峡ミュージアム内に入るとかいろいろ考えてほしい"},"238":{"comment":"門司遺構については記録保全で十分。その費用は移転先の跡地に使っては？移設後の計画案も先に作って見せてほしい。老松公園と新\r\n施設の位置を取り変えては。"},"239":{"comment":"なんで、遺跡をうめるのですか？"},"240":{"comment":"遺跡が大切だから、ちがう場所にたてれませんか？"},"241":{"comment":"門司市民として、遺構問題を知っておきたい。自分事として考えていきたいと参加しました。初めて聞いたので手元に資料を置きながら質問したかったです。"},"242":{"comment":"１階に遺構を残して、複合施設を作るというのは聞いていていいと思いましたが、全部残すのが大切だと思います。"},"243":{"comment":"私は、複合施設建設に反対するわけではありません。遺構と複合施設との共存をお願いいたします。門司港レトロも２９年。北九州いや福岡県ナンバーワンの観光地として定着しました。門司港レトロは官民が一体となって築き上げた街です。門司港の原点とも言える本物のレトロ遺構が出土しました。日本の近代化に大きく貢献した門司港の歴史にスポットライトが当たることを誇らしく思います。国史跡に値するとまで言われています。世界文化遺産の構成資産となる可能性を秘めているとも聞きます。門司区、北九州市にとって千載一遇のチャンスです。九州鉄道の総本山として鉄道ストーリー・本物の門司港レトロが再び巡ってきたチャンスだと思います。ぜひ、複合施設と遺構を共存させてください。第一船溜まりの埋め立てを撤回した時のように、英断をお願いいたします。子や孫の世代に、日本をリードした輝かしい郷土の誇り、歴史を語り継いでいきます。片山副市長、もう一度チャンスをください。門司港から高校がなくなって、はや12年門司港地区の人口はすでに3万人を切り、高齢化率も5割を超えています。10年待たずに人口はさらに半減します。その時、市は門司港をどの様な町にするかのビジョンはあるのでしようか？遺構の活用は門司港に残された最後のチャンスと思います。"},"244":{"comment":"複合施設は検証業務の図面を見る限り、高齢者に優しくないです。狭い所に詰め込みすぎなので、入れる施設の数を減らして、玄関に車が着き、車椅子でもすぐ区役所に行ける設計にして下さい。政令指定都市で最も局齢化が進んだ町です。高齢者に優しい設計にしてください。今の区役所は、高台にあります。津波も想定したかもしれません。当時 門司市役所として、完成した時、当時の門司市民は見上げて、自慢の庁舎だったと思います。その後の水害でも全く被害もありませんでした。"},"245":{"comment":"遺跡を発掘してのこしてほしいです。なぜなら、発掘したら何かを発見できて、新しいことがわかって、みんなのためになると思うからです。いいものがたくさんある町で大人になりたいです。遺跡を大切にして、のこしてくれますか？"},"246":{"comment":"予算が上がることのみ、話されましたが、遺構の文化的価値のとらえ方、また、世界文化遺産にも当たる貴重なものであることを県や国にきちんと伝えたのですか。文化庁が認めれば予算もつくのではないですか。こんな大切な遺構は市民のものです。それを建てかえなければならないという理由で勝手に決めてよいとお考えですか。"},"247":{"comment":"昨年9月～11月に発掘した区域はすでに調査終了と考えていますか？そう考えているなら、まちがいです。まだ掘り残した遺構がたくさんあり、このまま発掘区域を破壊したら文化財保護法違反です！追加の試掘については福岡県職員が立ち会って、範囲も協議して発掘調査区を決めたということですが、なぜ県職員の助けを借りたのですか？北九州市には試掘して、判断できる専門職員がいます。これは文化財の価値づけをするためですか？"},"248":{"comment":"今日の１７５件を超える質問、意見を整理して、項目ごとにまとめをつくり、市のHPへの掲載した上で、各団体にも渡してほしい。"},"249":{"comment":"現地説明会を再度開いてほしい。"},"250":{"comment":"「（３）本日の説明内容について」で、２（まあまあ理解できた）に〇をしたが、初めて参加したので、紙の資料がほしかった。スマホに慣れていないので難しかった。"},"251":{"comment":"参加して、高潮、津波等、防災のこともあると思った。"},"252":{"comment":"遺構の価値について、国の補助等も視野に入れて考えてほしい。"},"253":{"comment":"後半のフロアーの様々な意見、勉強になりました。"},"254":{"comment":"個人を特定するこの記号（座席番号）が不快。名前を書きたい人は書いてくださいとすべきでは？"},"255":{"comment":"何人もの専門家が旧門司駅遺跡が世界遺産にも値すると言っていることをどう捉えているか？"},"256":{"comment":"未来に残すものは絶対に壊してはならない。このことについてどう考えているか。"},"257":{"comment":"市長の考えで決めてよいと思うか？（複合施設ができることで）良くなることばかり主張していた。"},"258":{"comment":"受付で名前を書かされ、座席番号の付箋をもらった。なぜこのようなことをしなければならないのか？おかしい。アンケートなのだから。"},"259":{"comment":"まずやり方が間違っている。市民には、No（番号）まで登録、名前まで書かせて、資料もなし。アンケートだけとらせるのか。"},"260":{"comment":"なぜアンケートが記名式？市民会館は山すぎる。リバではダメなのか？１個１個が狭すぎると思う。"},"261":{"comment":"計画通り進めて令和８年落成をお願いする。今年、北九州市民一人当たりの借金が７２万円ある中で、これ以上大きな借金はできない。借金の増加は止めなければならない。"},"262":{"comment":"床の一部をガラス張りにして、遺構の一部を見られるようにしては？遺構を保存すれば、見学者などが落とす金ができるが、コスパは悪い。"},"263":{"comment":"一部の大学教授などの論文のために市税を使うのは、納得できない。一時、ニュースになった八幡市民会館も盛り上がったが、今は倉庫状態になっている。今はない小倉市民会館の方が、建築物としては重要と聞いている。"},"264":{"comment":"アンケートにちゃんと回答してほしい。"},"265":{"comment":"やりたいことは理解できるが、出て来たものは仕方ない。手詰まりの門司港観光に利用できないとは頭が足りない。スライドの資料（映像）では、過剰施設に見えて仕方ない。"},"266":{"comment":"予定通り計画を進めてほしい。"},"267":{"comment":"画像で見た複合施設は周りの敷地がとても広いように感じた。実際は狭くなり、交通渋滞などが起きて、子どもたちが図書館に通うにも危ないと思う。"},"268":{"comment":"高齢化が進む中で、バスの回数など増やしてもらえるのか？"},"269":{"comment":"今ある建物などをその場で建替えてほしい。門司駅遺構はそのまま保存してほしい。"},"270":{"comment":"もう一度、市民の意見を聞いてほしい。"},"271":{"comment":"建設場所が、高潮浸水区域になっているのはなぜ？"},"272":{"comment":"現在の施設は、改修などにお金をかけないようにしているのでは？"},"273":{"comment":"本日の説明会は、複合施設を進めるためのように感じた。遺構の説明も一緒にしてほしい。レトロを活かすなら、和布刈地域にも手をいれてほしい。一点集中は納得できない。"},"274":{"comment":"再度の説明会が必要。"},"275":{"comment":"副市長は今後の意見を聞きたいと言い、都市ブランド局長はこのまま事業を進めると言う、どちらが市の姿勢なのか。決まった（決めた）ことのアリバイ工作なのか？"},"276":{"comment":"学習室のない図書館などありえない。車いす障がい者にも不便極まりない。"},"277":{"comment":"市の説明は分かったが、納得はいかない。もっと良い方法があると思う。共存案をいかに予算内であげるか再検討すべき。５０～８０年の建物のために遺構を破壊にして良いのか？３０年で建替えるようにしてスマートな建物にして、安くして、１～２階建てにしたら、遺構も残せると思う。それらも含めて早急にするのではなく、期日を定めて再検討した方が良いと思う。"},"278":{"comment":"説明会になっていない。やり方を再検討して、説明会を再度行ってほしい。"},"279":{"comment":"建設に反対している人がビラを配っていたが、内容、論理が意味不明。時間をかけすぎると、どんどん事業費が増すので、（建設を）早く進めるべき。声の大きな人たちのせいで質疑応答の時間がなくなった、残念。"},"280":{"comment":"平日のこの時間では本当の門司区民は参加しにくかったと思う。反対のための反対しか言えない参加者のマナーの悪さに驚いた。参加するのが恥ずかしくなる。Webでパブコメ、LINEとかの方が若者は言いやすいかも？子どもたちの未来を考えた方が少なかったのが残念だった。"},"281":{"comment":"理解できることと、納得できることは違う。お金の問題以外に、何か利権が絡んでいるのでは？学術や文化を軽く見ているとしか見えないが、市民の一人として残念でならない。"},"282":{"comment":"もう一度説明会をしてほしい。市政だよりや町内会の回覧会等でも広報してほしい。"},"283":{"comment":"「今回の質問、疑問、意見は聞き置くだけ、方針は変えない」のが、行政の本音でしょう？"},"284":{"comment":"平日の15時から16時に説明会を開くと決めたのはなぜなのか？市民に不信感を持たれても仕方がないと思わなかったのか…複数回開くのであれば（曜日と時間を変えて）、理解できるが、プロセスが心配。説明会があることは、前日に市議の方のSNSの投稿で知った。周知の仕方にも問題があると思う。とにかく市民の不信感を逆撫でするものだった。残念。"},"285":{"comment":"新施設ができることにより、元の施設があった場所の歴史、文化がどうなってしまうのか、という視点が全くない。つまらん門司、門司港になっていくだけだろう。片山副市長の説明の中で、「門司区の人口が減ったおかげで云々」とあったが、失礼極まりない。"},"286":{"comment":"本日は大変お世話になりました。ありがとうございました。申込不要で日中開催にしてもらったのはありがたい。「第７９回門司みなと祭り２０２４」の”栄町お祭り広場”にいった際、２種類のプログラムを係員が配布しており、折り込まれていた（記者発表資料のコピーした分）。"},"287":{"comment":"スライド＆CG映像◎（音楽も◎）。"},"288":{"comment":"潮風号のリアルタイムの運行情報を門司港駅改札口に新設してほしい。また、門司港駅レトロ観光トロッコ列車～潮風号～「九州鉄道記念館駅」と「九州鉄道記念館」の入場ゲート、JR九州・門司港駅の間を雨天時でも濡れないように屋根を、この施設を整備する際に、合わせて新設（整備）してほしい。"},"289":{"comment":"新しい北九州市立門司図書館もしくは新しい当施設に検索（インターネット）用ＰＣを新設してください。"},"290":{"comment":"説明を聞けば聞くほど疑問が増えてきた。市政について不信感しかない。本当に門司区民のために開かれた会なのか？"},"291":{"comment":"早く着手してほしい。"},"292":{"comment":"初めて聞く内容なので分からない、資料もない。新聞紙上では読んだことはあるが・・・"},"293":{"comment":"バスを乗り換えなければ行けない区役所は、まずは、考えなければいけないと思う。老朽化している建物をそのままにしておくことは危険。複合公共施設の完成を一日も早く望む。遺構の姿や経過を映像化して、新しくできた施設の中で、ライブラリーといったように見せる形ではいかがでしょうか？まず「住みやすい町づくり」を考えていただきたい。"},"294":{"comment":"反対意見があるが、計画が中止になることはあるのか。"},"295":{"comment":"安全な場所に複合施設を建ててほしい。現在の予定地は適していない。"},"296":{"comment":"遺構は観光の宝として活用してほしい。新しくなれば良いというものではない（一旦、壊したら元には戻らない）。"},"297":{"comment":"今までたくさんの会議、セミナー（＠区市民センター）等に参加したが、資料がないことには驚いた。（人数に関係なく、資料はまとめて配布するもの。この様な大切なことなのに資料がないとは。）友達（参加できなった方）にも説明したかったのに、残念。"},"298":{"comment":"遺構の保存を望む。別の場所で新区役所の建設の方向で進めてほしい。何かいい案はないですか？（どちらも大事です。）"},"299":{"comment":"遺構を残して複合施設を建てたらどうか？"},"300":{"comment":"説明会を今回限りにしないこと。市長が出て来るべきだと思う。"},"301":{"comment":"「やりました」の実績のみですね。"},"302":{"comment":"このような説明会の広報はどのような手抜きして、どのようなタイミングで参加案内をしているのか。かねてから「周知方法が十分ではない」という感想を持っています。また、質疑応答が不十分。今回（200人の出席予定者）のケースでは、少なくとも９０分から１２０分は必要と思う。"},"303":{"comment":"”レトロ”を推してきた門司港地区で撤去、解体という話を聞き、大変残念に感じる。小倉の九州鉄道茶屋町橋、尾倉や大蔵のレンガ構造物の保存のような小さい規模のものではなく、全面的な保存は難しいし、老朽化した区の施設の建替えが急がれるのは分かる。現在の折尾駅のような一部保存、計画されている図面や画像の資料化や展示などが複合施設内に作られることを切に願う。"},"304":{"comment":"この遺構は門司の宝であるとともに市の宝でもある。市民全体で考える機会を設けるべきではないか？"},"305":{"comment":"遺構を残すことと施設をつくることを並行して進められる方法を考え出すのが人間というものだと思う。遺構を残せないのなら、広く"},"306":{"comment":"深く調査研究し、当施設の中に遺構の学習ができる部屋をつくり、そのことを日本中に広めて、人が来るようにして、儲かる北九州の一助としてほしい。"},"307":{"comment":"耐震修理必要施設のその費用、バリアフリー工事の費用について。"},"308":{"comment":"たくさんの質問があり、市民の関心の深さに感動した。門司区愛を感じた。勉強になった。参加して良かった。"},"309":{"comment":"建設ありきの上で説明とは、市民無視も甚だしい。市民あっての市政があることを忘れないで、上に立つものは仕事をしてほしい。歴史ある建造物は、未来ある子どもたちに生きた学びでとして、ぜひ残してほしい。切に願う。"},"310":{"comment":"今回の遺構は、まさに本市のアイデンティティである産業、ものづくりのはじまりであると思う。ぜひ、現地で遺構と区役所の共存を切に願う。"},"311":{"comment":"市民との対話を拒絶するような質問方法だったため、十分に市民意見が反映されなかったのでは？市は読み上げるだけで、ほとんど質問に回答しなかったので、あまり会合の意味がなかった。答えないなら、質問の意味がない。"},"312":{"comment":"発掘はわくわくするから、してください。"}},"translations":{"なぜこのように複雑な方法で質問させるのですか？":["なぜこのように複雑な方法で質問させるのですか？"],"今回の市民説明会は、なぜ司会が市職員ではないのですか？":["今回の市民説明会は、なぜ司会が市職員ではないのですか？"],"今回の市民説明会は、コンサルタントが手数料を取るためですか？":["今回の市民説明会は、コンサルタントが手数料を取るためですか？"],"しゃんしゃん会議にしないでください。":["しゃんしゃん会議にしないでください。"],"複合公共施設建設ありきという結論から始まったのはおかしい。":["複合公共施設建設ありきという結論から始まったのはおかしい。"],"議論の決定プロセス る声が多く、文化財保存と予算問題についても意見が寄せられました。特に旧門司駅遺構の保存と観光資源化を支持する意見が多く、門司区役所の移転問題も含めて議論されています。防災面では、高潮浸水区域に避難所を建設することへの懸念が強調されました。","config":{"name":"『北九州シビックプライド』（テーマ：旧門司駅遺構土地への複合公共施設建設）","question":"市民が何を考え、どんな思いを抱いているのか――2024年5月29日に行われた住民説明会での声を集め、北九州の未来をより良くするための貴重なレポートです。","input":"20240529","model":"gpt-4o","extraction":{"workers":3,"limit":350,"source_code":"import os\nimport json\nfrom tqdm import tqdm\nimport pandas as pd\nfrom langchain.chat_models import ChatOpenAI\nfrom utils import messages, update_progress\nimport concurrent.futures\n\n\ndef extraction(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/args.csv\"\n    comments = pd.read_csv(f\"inputs/{config['input']}.csv\")\n\n    model = config['extraction']['model']\n    prompt = config['extraction']['prompt']\n    workers = config['extraction']['workers']\n    limit = config['extraction']['limit']\n\n    comment_ids = (comments['comment-id'].values)[:limit]\n    comments.set_index('comment-id', inplace=True)\n    results = pd.DataFrame()\n    update_progress(config, total=len(comment_ids))\n    for i in tqdm(range(0, len(comment_ids), workers)):\n        batch = comment_ids[i: i + workers]\n        batch_inputs = [comments.loc[id]['comment-body'] for id in batch]\n        batch_results = extract_batch(batch_inputs, prompt, model, workers)\n        for comment_id, extracted_args in zip(batch, batch_results):\n            for j, arg in enumerate(extracted_args):\n                new_row = {\"arg-id\": f\"A{comment_id}_{j}\",\n                           \"comment-id\": int(comment_id), \"argument\": arg}\n                results = pd.concat(\n                    [results, pd.DataFrame([new_row])], ignore_index=True)\n        update_progress(config, incr=len(batch))\n    results.to_csv(path, index=False)\n\n\ndef extract_batch(batch, prompt, model, workers):\n    with concurrent.futures.ThreadPoolExecutor(max_workers=workers) as executor:\n        futures = [executor.submit(\n            extract_arguments, input, prompt, model) for input in list(batch)]\n        concurrent.futures.wait(futures)\n        return [future.result() for future in futures]\n\n\ndef extract_arguments(input, prompt, model, retries=3):\n    llm = ChatOpenAI(model_name=model, temperature=0.0)\n    response = llm(messages=messages(prompt, input)).content.strip()\n    try:\n        obj = json.loads(response)\n        # LLM sometimes returns valid JSON string\n        if isinstance(obj, str):\n            obj = [obj]\n        items = [a.strip() for a in obj]\n        items = filter(None, items)  # omit empty strings\n        return items\n    except json.decoder.JSONDecodeError as e:\n        print(\"JSON error:\", e)\n        print(\"Input was:\", input)\n        print(\"Response was:\", response)\n        if retries \u003e 0:\n            print(\"Retrying...\")\n            return extract_arguments(input, prompt, model, retries - 1)\n        else:\n            print(\"Silently giving up on trying to generate valid list.\")\n            return []\n","prompt":"/system\n\nYou are a professional research assistant and your job is to help \nme prepare a nice and clean datasets of arguments. \n\nThe context is that we have run a public consultation on the \ntopic of artificial intelligence. I'm going to give you examples \nof arguments that were contributed by the public and I want you \nto help me make them more concise and easy to read. When really \nnecessary, you can also break it down into two separate arguments, \nbut it will often be best to return a single arguments. \n\nPlease return the result as a well-formatted JSON list of strings. \n\n/human\n\nAI technologies should be developed with a focus on reducing their own \nenvironmental impact over their lifecycle.\n\n/ai \n\n[\n  \"We should focus on reducing the environmental impact of AI technologies\"\n]\n\n/human \n\nThere should be a concerted effort to educate the public about the \ncapabilities, limitations, and ethical considerations of AI.\n\n/ai \n\n[\n  \"We should educate the public about the capabilities of AI\",\n  \"We should educate the public about the limitations and ethical considerations of AI\"\n]\n\n/human \n\nAI can optimize smart homes and buildings for energy efficiency and occupant wellbeing.\n\n/ ai \n\n[\n  \"AI can optimize smart homes and buildings for energy efficiency and occupant wellbeing.\"\n]\n\n/human \n\nAI can help optimize energy grids, reducing waste and carbon emissions.\n\n/ai \n\n[\n  \"AI could optimize energy grids to reduce waste and carbon emissions.\"\n]\n\n","model":"gpt-4o"},"clustering":{"clusters":10},"translation":{"model":"gpt-4o","languages":["Japanese"],"flags":["JP"],"source_code":"\nimport json\nfrom tqdm import tqdm\nimport pandas as pd\nfrom langchain.chat_models import ChatOpenAI\nfrom utils import messages\nfrom langchain.schema import AIMessage\nimport pandas as pd\nimport json\nfrom tqdm import tqdm\n\n\ndef translation(config):\n\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/translations.json\"\n    results = {}\n\n    languages = list(config.get('translation', {}).get('languages', []))\n    if len(languages) == 0:\n        print(\"No languages specified. Skipping translation step.\")\n        # creating an empty file any, to reduce special casing later\n        # with open(path, 'w') as file:\n        with open(path, 'w', encoding='utf-8') as file:\n            json.dump(results, file, indent=2)\n        return\n\n    arguments = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    labels = pd.read_csv(f\"outputs/{dataset}/labels.csv\")\n    takeaways = pd.read_csv(f\"outputs/{dataset}/takeaways.csv\")\n    with open(f\"outputs/{dataset}/overview.txt\") as f:\n        overview = f.read()\n\n    UI_copy = [\"Argument\", \"Original comment\", \"Representative arguments\",\n               \"Open full-screen map\", \"Back to report\", \"Hide labels\", \"Show labels\",\n               \"Show filters\", \  Erasmus program.\n * The UK dealt with longer travel times caused by increased border checks, affecting commuters and vacationers.\n * We saw reduced cooperation in environmental standards, hindering efforts to combat climate change.\n * I experienced challenges in patient care due to disruptions in reciprocal healthcare agreements.\n * We faced complexity in residency and citizenship applications for families due to Brexit-related changes.\n * The UK witnessed hindrance in global efforts to address research challenges due to reduced collaboration opportunities.\n * We faced limitations in creative projects due to exclusion from EU cultural funding programs.\n * The UK witnessed setbacks in charitable initiatives and community support due to the loss of EU funding.\n * We experienced challenges in cross-border dispute resolution due to weakened consumer protections.\n * The UK faced limitations in touring EU countries as professional musicians, impacting careers.\n\nExamples of arguments inside the cluster:\n\n * We experienced supply chain disruptions due to Brexit, leading to increased costs and delayed deliveries for businesses.\n * I faced market fluctuations and uncertainties in investments and retirement savings because of Brexit.\n * The UK dealt with reduced profit margins as an exporter due to new tariffs and customs procedures.\n * We lost jobs because companies relocated operations to stay within the EU market post-Brexit.\n * The UK struggled with the increased cost of living caused by skyrocketing prices of imported goods.\n * We witnessed a decline in investment in the UK tech sector, impacting innovation and job opportunities.\n * The UK saw a decline in tourism due to new visa regulations, affecting hospitality businesses.\n * I experienced reduced purchasing power and increased travel expenses due to the drop in the pound's value.\n\n/ai \n\nNegative Financial Impact\n","model":"gpt-4o"},"takeaways":{"sample_size":30,"source_code":"\"\"\"Create summaries for the clusters.\"\"\"\n\nfrom tqdm import tqdm\nimport os\nfrom typing import List\nimport numpy as np\nimport pandas as pd\nfrom langchain.chat_models import ChatOpenAI\nfrom utils import messages, update_progress\n\n\ndef takeaways(config):\n    dataset = config['output_dir']\n    path = f\"outputs/{dataset}/takeaways.csv\"\n\n    arguments = pd.read_csv(f\"outputs/{dataset}/args.csv\")\n    clusters = pd.read_csv(f\"outputs/{dataset}/clusters.csv\")\n\n    results = pd.DataFrame()\n\n    sample_size = config['takeaways']['sample_size']\n    prompt = config['takeaways']['prompt']\n    model = config['takeaways']['model']\n\n    model = config.get('model_takeaways', config.get('model', 'gpt3.5-turbo'))\n    cluster_ids = clusters['cluster-id'].unique()\n\n    update_progress(config, total=len(cluster_ids))\n\n    for _, cluster_id in tqdm(enumerate(cluster_ids), total=len(cluster_ids)):\n        args_ids = clusters[clusters['cluster-id']\n                            == cluster_id]['arg-id'].values\n        args_ids = np.random.choice(args_ids, size=min(\n            len(args_ids), sample_size), replace=False)\n        args_sample = arguments[arguments['arg-id']\n                                .isin(args_ids)]['argument'].values\n        label = generate_takeaways(args_sample, prompt, model)\n        results = pd.concat([results, pd.DataFrame(\n            [{'cluster-id': cluster_id, 'takeaways': label}])], ignore_index=True)\n        update_progress(config, incr=1)\n\n    results.to_csv(path, index=False)\n\n\ndef generate_takeaways(args_sample, prompt, model):\n    llm = ChatOpenAI(model_name=model, temperature=0.0)\n    input = \"\\n\".join(map(str, args_sample))\n    # input = \"\\n\".join(args_sample)\n    response = llm(messages=messages(prompt, input)).content.strip()\n    return response\n","prompt":"/system \n\nYou are an expert research assistant working in a think tank. You will be given a list of arguments that have been made by a cluster of pa input)).content.strip()\n\n    with open(path, 'w') as file:\n        file.write(response)\n","prompt":"/system \n\nYou are an expert research assistant working in a think tank. \nYour team has run a public consultation on a given topic and has \nstarted to analyze what the different cluster of options are. \nYou will now receive the list of clusters with a brief \nanalysis of each cluster. Your job is to return a short summary of what \nthe findings were. Your summary must be very concise (at most one \nparagraph, containing at most four sentences) and you must avoid platitudes. ","model":"gpt-4o"},"aggregation":{"source_code":"\"\"\"Generate a convenient JSON output file.\"\"\"\n\nfrom tqdm import tqdm\nfrom typing import List\nimport pandas as pd\nfrom langchain.chat_models import ChatOpenAI\nimport json\n\n\ndef aggregation(config):\n\n    path = f\"outputs/{config['output_dir']}/result.json\"\n\n    results = {\n        \"clusters\": [],\n        \"comments\": {},\n        \"translations\": {},\n        \"overview\": \"\",\n        \"config\": config,\n    }\n\n    arguments = pd.read_csv(f\"outputs/{config['output_dir']}/args.csv\")\n    arguments.set_index('arg-id', inplace=True)\n\n    comments = pd.read_csv(f\"inputs/{config['input']}.csv\")\n    useful_comment_ids = set(arguments['comment-id'].values)\n    for _, row in comments.iterrows():\n        id = row['comment-id']\n        if id in useful_comment_ids:\n            res = {'comment': row['comment-body']}\n            numeric_cols = ['agrees', 'disagrees']\n            string_cols = ['video', 'interview', 'timestamp']\n            for col in numeric_cols:\n                if col in row:\n                    res[col] = float(row[col])\n            for col in string_cols:\n                if col in row:\n                    res[col] = row[col]\n            results['comments'][str(id)] = res\n\n    languages = list(config.get('translation', {}).get('languages', []))\n    if len(languages) \u003e 0:\n
