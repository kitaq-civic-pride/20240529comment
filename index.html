:4.247186,"y":12.940461,"p":1},{"arg_id":"A8_0","argument":"なぜ、直接質問を受け入れないのですか？","comment_id":"8","x":4.488752,"y":12.0205765,"p":0.4432959224137792},{"arg_id":"A15_0","argument":"景観審議会に報告がないのでは？","comment_id":"15","x":6.012249,"y":12.02839,"p":0},{"arg_id":"A24_0","argument":"説明動画で完成イメージがわかりやすく理解できた。","comment_id":"24","x":4.209245,"y":12.748035,"p":0.6241351952157941},{"arg_id":"A30_0","argument":"なぜこんなに急ぐのか理解できません。","comment_id":"30","x":4.423916,"y":11.776586,"p":0.3685928381008009},{"arg_id":"A46_0","argument":"なぜ説明がこんなに短い時間で行われるのですか？","comment_id":"46","x":4.2530074,"y":12.193819,"p":0.7167891888157433},{"arg_id":"A52_0","argument":"質問するためにはスライドの資料が必要です。","comment_id":"52","x":4.190477,"y":12.879779,"p":0.9107503241649972},{"arg_id":"A53_3","argument":"参加者は子供達に見られても恥ずかしくないマナーある態度で臨んでください。","comment_id":"53","x":5.0063763,"y":12.701265,"p":1},{"arg_id":"A74_0","argument":"なぜこのような質問が用意されているのですか？","comment_id":"74","x":4.3464155,"y":12.174864,"p":1},{"arg_id":"A108_1","argument":"私たちは一時停止してアプローチを再考すべきですか？","comment_id":"108","x":5.2132587,"y":11.573012,"p":0},{"arg_id":"A112_0","argument":"一度立ち止まることすらできないのか。","comment_id":"112","x":5.0972886,"y":11.605646,"p":0},{"arg_id":"A113_1","argument":"市の政策には矛盾があるのではないか。","comment_id":"113","x":6.2211013,"y":12.427167,"p":1},{"arg_id":"A115_1","argument":"はっきり言ったらどうですか。","comment_id":"115","x":5.6328845,"y":12.042669,"p":1},{"arg_id":"A132_1","argument":"市政は誰のために行っているのですか？市長のためですか？","comment_id":"132","x":6.3935223,"y":12.453885,"p":0.6503402022409156},{"arg_id":"A137_1","argument":"最初から市民と専門家を交えて話し合いを行いましょう。","comment_id":"137","x":5.9306097,"y":12.49609,"p":1},{"arg_id":"A140_0","argument":"専門家の意見を無視することは学術的誠実さを損なう。","comment_id":"140","x":5.461198,"y":12.292501,"p":1},{"arg_id":"A140_1","argument":"学問的な意見を軽視することは自治体の衰退につながる。","comment_id":"140","x":5.7133837,"y":12.194925,"p":1},{"arg_id":"A146_1","argument":"他都市のようにきちんとしたプロセスを踏んでください。","comment_id":"146","x":5.9160895,"y":12.467119,"p":1},{"arg_id":"A157_2","argument":"市長の見識を問います。","comment_id":"157","x":6.3458314,"y":12.4822855,"p":1},{"arg_id":"A176_0","argument":"一部の参加者のマナーが悪く、参加するのが恥ずかしく感じました。","comment_id":"176","x":4.8900614,"y":12.9232235,"p":1},{"arg_id":"A177_0","argument":"なぜ、こんなに急ぐのですか？","comment_id":"177","x":4.420442,"y":11.766521,"p":0.3537136409767994},{"arg_id":"A178_1","argument":"行政には反省が必要だと思いませんか？","comment_id":"178","x":5.886824,"y":12.441896,"p":1},{"arg_id":"A181_1","argument":"職員の方々が時間を割いて会場を設けてくれたので、決まりを守って意見を述べるべきだ。","comment_id":"181","x":5.51497,"y":12.69037,"p":1},{"arg_id":"A182_1","argument":"市長の独裁や越権行為は問題です。","comment_id":"182","x":6.369846,"y":12.403467,"p":0.5424710856749516},{"arg_id":"A188_2","argument":"有識者の意見を聞きましたか？","comment_id":"188","x":5.7214,"y":12.109921,"p":1},{"arg_id":"A189_0","argument":"全責任は市長がとるということで間違いないか。","comment_id":"189","x":6.321877,"y":12.508805,"p":0.8483483414365164},{"arg_id":"A194_1","argument":"結論が決まっている会議を開催したことについて行政は反省すべきです。","comment_id":"194","x":5.508581,"y":12.756003,"p":1},{"arg_id":"A197_1","argument":"事実を歪めるな。","comment_id":"197","x":5.289244,"y":12.572514,"p":0.7645198175269003},{"arg_id":"A201_0","argument":"市長と担当局長は、専門家の提言を直接拝聴すべきです。","comment_id":"201","x":6.1451793,"y":12.438675,"p":1},{"arg_id":"A201_3","argument":"市長は公約通り、専門家と懇談し、市政に活かすべきです。","comment_id":"201","x":6.1478815,"y":12.405159,"p":1},{"arg_id":"A208_0","argument":"驚くほど管理的な説明が行われているが、説明資料はない。","comment_id":"208","x":4.0189753,"y":13.30937,"p":1},{"arg_id":"A208_1","argument":"座席表は準備されているのに、説明資料はない。","comment_id":"208","x":4.2522106,"y":13.526168,"p":0},{"arg_id":"A222_4","argument":"専門家の言葉を信用していないのでしょうか？","comment_id":"222","x":5.483927,"y":12.213337,"p":1},{"arg_id":"A225_0","argument":"事前に保存派から資料を渡されたが、内容を見る限りただのクレーマーではないかと思った。","comment_id":"225","x":4.0482097,"y":13.110136,"p":0.6797222974711917},{"arg_id":"A225_1","argument":"説明中も騒いでいる人がいて大変不快だった。","comment_id":"225","x":4.8601155,"y":13.644936,"p":0},{"arg_id":"A230_5","argument":"専門家の意見を無視することは市政への信頼性を損なう。","comment_id":"230","x":5.6422467,"y":12.363147,"p":1},{"arg_id":"A234_0","argument":"市長による事業決裁や方針決裁は文書で行われているのか？","comment_id":"234","x":6.325108,"y":12.452728,"p":1},{"arg_id":"A234_2","argument":"市長による文書決裁をしているのか？","comment_id":"234","x":6.3611574,"y":12.492445,"p":0.8483483414365164},{"arg_id":"A235_2","argument":"他市では実績がある。","comment_id":"235","x":4.8728194,"y":12.492068,"p":0.4796007898091883},{"arg_id":"A236_0","argument":"なぜ学術団体や専門家との意見交換が行われていないのか？","comment_id":"236","x":5.2466016,"y":12.215882,"p":0.852892776261143},{"arg_id":"A236_1","argument":"学術団体や専門家に反対するような行動は取るべきではありません。","comment_id":"236","x":5.3096013,"y":12.232249,"p":1},{"arg_id":"A241_1","argument":"初めて聞く内容だったので、資料を手元に置いて質問したいと思い参加しました。","comment_id":"241","x":4.071752,"y":12.948952,"p":0.8043239559398532},{"arg_id":"A250_0","argument":"「（３）本日の説明内容について」には、２（ある程度理解できた）をつけましたが、初参加なので紙の資料が欲しかったです。","comment_id":"250","x":4.1502438,"y":13.008609,"p":0.842440697364494},{"arg_id":"A250_1","argument":"スマートフォンを使い慣れていないので質問することが難しかったです。","comment_id":"250","x":4.1729927,"y":12.969282,"p":1},{"arg_id":"A253_0","argument":"後半のフロアーの様々な意見、勉強になりました。","comment_id":"253","x":4.6284337,"y":12.6854,"p":1},{"arg_id":"A257_0","argument":"この問題については市長が決定すべきなのでしょうか？","comment_id":"257","x":6.317405,"y":12.447721,"p":0.8066210413848117},{"arg_id":"A258_0","argument":"受付で匿名のアンケートに名前を書いて座席番号をもらうように言われるのは変です。","comment_id":"258","x":4.641717,"y":13.746351,"p":0},{"arg_id":"A259_0","argument":"現在のアプローチには欠陥がある。国民は裏付け資料なしで番号と名前を登録する必要があり、アンケートに答えるだけだ。","comment_id":"259","x":5.015927,"y":13.338631,"p":0.8962092372577793},{"arg_id":"A260_0","argument":"なぜアンケートが記名式なのか？","comment_id":"260","x":4.380612,"y":12.217707,"p":1},{"arg_id":"A263_0","argument":"市税を大学教授の論文のために使うのは納得できない。","comment_id":"263","x":5.100466,"y":12.667723,"p":1},{"arg_id":"A264_0","argument":"回答者はアンケートに詳細に回答する必要があります。","comment_id":"264","x":4.634719,"y":13.219504,"p":0.9442015240385236},{"arg_id":"A273_3","argument":"一点集中は納得できない。","comment_id":"273","x":4.7972355,"y":13.291914,"p":1},{"arg_id":"A275_1","argument":"これは決まったことのアリバイ工作なのか？","comment_id":"275","x":6.2256665,"y":12.509798,"p":0.3751812719218488},{"arg_id":"A279_0","argument":"建設に反対する人たちのビラの内容や論理が意味不明だった。","comment_id":"279","x":5.040473,"y":13.003786,"p":1},{"arg_id":"A279_2","argument":"声の大きな人たちのせいで質疑応答の時間がなくなり、残念だった。","comment_id":"279","x":4.8749394,"y":13.595956,"p":0},{"arg_id":"A280_1","argument":"反対のための反対しか言えない参加者のマナーの悪さに驚いた。","comment_id":"280","x":4.936235,"y":12.991419,"p":1},{"arg_id":"A281_0","argument":"理解できることと納得できることは違う。","comment_id":"281","x":4.8759656,"y":13.313901,"p":0.9364204835127846},{"arg_id":"A281_1","argument":"お金の問題以外に利権が絡んでいるのではないか。","comment_id":"281","x":6.7118473,"y":12.281253,"p":0},{"arg_id":"A283_0","argument":"行政は質問や意見を聞くだけで、方針を変えないのが本音だと思う。","comment_id":"283","x":5.668397,"y":12.6448345,"p":1},{"arg_id":"A286_0","argument":"本日は大変お世話になりました。ありがとうございました。","comment_id":"286","x":4.230014,"y":13.331866,"p":0},{"arg_id":"A286_1","argument":"申込不要で日中開催にしてもらったのはありがたい。","comment_id":"286","x":4.35218,"y":13.335302,"p":0},{"arg_id":"A287_0","argument":"スライドやＣＧ映像、音楽の使い方が素晴らしい。","comment_id":"287","x":4.215997,"y":12.694079,"p":0},{"arg_id":"A292_0","argument":"初めて聞く内容で詳しくなく、参考資料もありません。","comment_id":"292","x":4.0352035,"y":13.128142,"p":0.7723833736884606},{"arg_id":"A292_1","argument":"新聞で読んだことはありますが、詳しいことはわかりません。","comment_id":"292","x":4.0763764,"y":13.201981,"p":0.7723833736884606},{"arg_id":"A297_0","argument":"会議やセミナーで資料が配布されないことに驚いた。","comment_id":"297","x":4.0707297,"y":13.269553,"p":1},{"arg_id":"A297_1","argument":"資料がないと友達に説明できず残念だった。","comment_id":"297","x":4.016217,"y":13.295291,"p":1},{"arg_id":"A300_1","argument":"市長が出て来るべきだと思う。","comment_id":"300","x":6.4022417,"y":12.52757,"p":0.4990224186399682},{"arg_id":"A301_0","argument":"「やりました」の実績のみですね。","comment_id":"301","x":4.6952915,"y":12.562976,"p":0.8533519199822825},{"arg_id":"A302_1","argument":"周知方法が十分ではないと感じている。","comment_id":"302","x":4.630108,"y":13.360387,"p":1},{"arg_id":"A302_2","argument":"質疑応答が不十分。","comment_id":"302","x":4.6194835,"y":13.268245,"p":1},{"arg_id":"A302_3","argument":"２００人の出席予定者がいる場合、少なくとも９０分から１２０分の質疑応答が必要。","comment_id":"302","x":4.7578273,"y":13.397822,"p":1},{"arg_id":"A308_2","argument":"勉強になった。","comment_id":"308","x":4.6023088,"y":12.637296,"p":1},{"arg_id":"A308_3","argument":"参加して良かった。","comment_id":"308","x":4.5796394,"y":12.777558,"p":0.837783801248693}]},{"cluster":"市政への不信感","cluster_id":"0","takeaways":"参加者は北九州市の対応に強い不満を示しています。司会者の選定や説明会の進行に疑問を持ち、透明性や市民の意見を無視する姿勢に対する批判が多く見られました。市民は、遺産保護や安全対策、情報公開の徹底を求めています。","arguments":[{"arg_id":"A2_0","argument":"今回の市民説明会は、なぜ司会が市職員ではないのですか？","comment_id":"2","x":6.276781,"y":13.302522,"p":1},{"arg_id":"A2_1","argument":"今回の市民説明会は、コンサルタントが手数料を取るためですか？","comment_id":"2","x":6.3916936,"y":13.211029,"p":0.8601314067714873},{"arg_id":"A4_0","argument":"北九州市には誠意が欠けている。","comment_id":"4","x":7.0638866,"y":14.294386,"p":1},{"arg_id":"A4_1","argument":"北九州市には民主主義がない。","comment_id":"4","x":7.029434,"y":14.288476,"p":0.9931546622614826},{"arg_id":"A9_0","argument":"副市長の説明は、これまでの建物保守のあり方に問題があるのではないか？","comment_id":"9","x":7.29424,"y":12.408393,"p":1},{"arg_id":"A11_0","argument":"北九州市主催の市民全体の市民説明会は今日が初めてです。","comment_id":"11","x":6.6307564,"y":13.770931,"p":1},{"arg_id":"A28_1","argument":"北九州市として保守管理の責任を感じていないのですか？","comment_id":"28","x":7.4079194,"y":13.190781,"p":0.6350889933190975},{"arg_id":"A31_0","argument":"北九州市はヘリテージ・アラートにどのように対応する計画ですか？","comment_id":"31","x":7.591797,"y":13.28181,"p":0.9816552073194952},{"arg_id":"A43_0","argument":"この問題について住民投票を実施する予定はありますか？","comment_id":"43","x":6.126666,"y":12.89772,"p":0},{"arg_id":"A44_0","argument":"お金がないと言っているのに、司会しかできない人にお金を出して司会させる必要はありますか？","comment_id":"44","x":6.4792547,"y":13.115676,"p":0.7442531356328052},{"arg_id":"A63_0","argument":"今回の市民説明会の司会者は仕組まれた存在ですか？","comment_id":"63","x":6.3680305,"y":13.370353,"p":0.9793401029451312},{"arg_id":"A68_0","argument":"恐怖を煽るような北九州市役所の対応は不適切です。","comment_id":"68","x":6.68067,"y":14.362913,"p":0},{"arg_id":"A85_0","argument":"なぜ副市長と都市ブランド創造局長はイコモスの方々が来た時に会わなかったのですか？","comment_id":"85","x":6.831745,"y":12.83459,"p":0},{"arg_id":"A89_0","argument":"北九州市全体で市民への意見聴取を行うべきです。","comment_id":"89","x":7.3920865,"y":13.54793,"p":1},{"arg_id":"A92_0","argument":"北九州銀行側の駐車場入り口での出入りは事故のリスクが高い。","comment_id":"92","x":7.296034,"y":14.406325,"p":0.5163602096781149},{"arg_id":"A95_0","argument":"北九州市は極めて不誠実だ。","comment_id":"95","x":7.062943,"y":14.362679,"p":0.9516933882314113},{"arg_id":"A97_0","argument":"この市民説明会が終わったら、工事を始めるのですか？","comment_id":"97","x":6.2980123,"y":13.2837715,"p":1},{"arg_id":"A98_0","argument":"北九州市が主催する現地見学会を何度も開催してください。","comment_id":"98","x":7.4553785,"y":13.47538,"p":1},{"arg_id":"A102_1","argument":"複合公共施設は北九州市民の借金になります。","comment_id":"102","x":8.058717,"y":13.193717,"p":0},{"arg_id":"A107_0","argument":"北九州市の全ての区で説明して下さい。","comment_id":"107","x":7.6188946,"y":13.592256,"p":0.8551327030388456},{"arg_id":"A108_0","argument":"北九州市の市債が増えている。","comment_id":"108","x":7.459912,"y":14.116007,"p":1},{"arg_id":"A109_0","argument":"自分たちの遺産を守らない北九州市は、世界中の笑いものになります。","comment_id":"109","x":7.3913817,"y":14.316675,"p":0.3234706916965791},{"arg_id":"A111_0","argument":"司会者はどこの会社の所属ですか？","comment_id":"111","x":6.476429,"y":12.966089,"p":0.7442531356328052},{"arg_id":"A116_0","argument":"今日の市民説明会は茶番でした。北九州市民として恥ずかしいです！","comment_id":"116","x":6.483873,"y":13.815178,"p":0.7070539161151121},{"arg_id":"A124_0","argument":"副市長の説明には誠意が欠けている。","comment_id":"124","x":6.5194044,"y":13.425115,"p":1},{"arg_id":"A127_0","argument":"市民は北九州市に対して怒っています。","comment_id":"127","x":7.0152073,"y":14.221935,"p":0.7742268297856001},{"arg_id":"A130_0","argument":"北九州市はなぜＪＲ九州の土地を購入したのですか。","comment_id":"130","x":7.75846,"y":13.124848,"p":0.7585946746241965},{"arg_id":"A131_0","argument":"小学生の方が北九州市の職員よりもわが町を愛していると思いませんか？","comment_id":"131","x":7.5222573,"y":13.449174,"p":1},{"arg_id":"A136_0","argument":"市長が言うように、北九州の底力が発揮されています。","comment_id":"136","x":7.197183,"y":13.917157,"p":0.4930577321905092},{"arg_id":"A141_0","argument":"人口が減っても市民が誇りを持てるように考え直すチャンスではないでしょうか？","comment_id":"141","x":6.9675426,"y":13.31341,"p":0},{"arg_id":"A144_0","argument":"片山副市長の説明が頻繁に変わり、わかりにくい。","comment_id":"144","x":6.431796,"y":13.533245,"p":1},{"arg_id":"A146_0","argument":"北九州市の文化財行政は他都市と異なります。なぜですか？","comment_id":"146","x":7.6019034,"y":13.158481,"p":0.9816552073194952},{"arg_id":"A154_1","argument":"北九州市のやり方は恥ずかしい。","comment_id":"154","x":7.1875467,"y":14.411196,"p":0.6222936068236016},{"arg_id":"A156_1","argument":"コンサルティング会社の名前を開示してください。","comment_id":"156","x":6.3567176,"y":12.979154,"p":0},{"arg_id":"A165_0","argument":"今日の市民説明会は北九州市から動員がかかったのですか？","comment_id":"165","x":6.6530027,"y":13.622162,"p":1},{"arg_id":"A167_0","argument":"北九州市政だよりに施設の説明を載せるべきです。","comment_id":"167","x":7.7535214,"y":13.429499,"p":1},{"arg_id":"A169_1","argument":"立ち止まれ北九州市。","comment_id":"169","x":7.132695,"y":14.375979,"p":0.9516933882314113},{"arg_id":"A173_0","argument":"現市長が就任して以来、人口は７，０００人減少しました。","comment_id":"173","x":7.44692,"y":13.0035305,"p":0.6350889933190975},{"arg_id":"A176_1","argument":"まともな現役世代はこの雰囲気に耐えられないと思います。","comment_id":"176","x":7.0122123,"y":13.777937,"p":0},{"arg_id":"A190_0","argument":"北九州市民の安全をどう考えるのか。","comment_id":"190","x":7.3437066,"y":13.546274,"p":1},{"arg_id":"A193_1","argument":"北九州市が強硬な態度を取るのは不可解である。","comment_id":"193","x":7.126558,"y":14.269103,"p":1},{"arg_id":"A200_2","argument":"北九州市政だよりで提言内容や複合公共施設建設費用を特集し、北九州市民に広く知らせるべきです。","comment_id":"200","x":7.912482,"y":13.322416,"p":0.6235662979632028},{"arg_id":"A210_2","argument":"北九州市の防災に取り組む姿勢が疑われます。","comment_id":"210","x":7.2310433,"y":14.182741,"p":0.4985285509128601},{"arg_id":"A222_6","argument":"「非文化的都市北九州」をさらに広めるつもりですか？","comment_id":"222","x":7.4707017,"y":13.509976,"p":1},{"arg_id":"A224_3","argument":"北九州市政だよりや回覧板を通じて回答を提供することはできますか?","comment_id":"224","x":7.6512904,"y":13.385516,"p":1},{"arg_id":"A227_0","argument":"北九州市は、５月２１日に１１の学術団体が合同で出した要望書を真摯に受け止め、関係団体と協議を行うべきです。","comment_id":"227","x":7.5722437,"y":13.133595,"p":0.8125332334891378},{"arg_id":"A228_2","argument":"情報公開請求で開示された資料によると、昨年１２月に北九州市の幹部が専門家と会い、氏名公表に同意を得ていたことが判明しました。","comment_id":"228","x":7.489995,"y":12.786129,"p":0},{"arg_id":"A228_3","argument":"市長は記者会見で氏名公表を拒否し、再度要請すると述べましたが、これは事実を隠蔽しようとする行為ではないかと疑われます。","comment_id":"228","x":6.925744,"y":12.484303,"p":1},{"arg_id":"A233_1","argument":"本日の説明会開催にかかる費用はいくらですか？","comment_id":"233","x":6.2258444,"y":13.398527,"p":0.8213969494880685},{"arg_id":"A234_1","argument":"今日の市民会議の内容は何に基づいて当局が説明しているのか？","comment_id":"234","x":6.435824,"y":13.603604,"p":0},{"arg_id":"A237_2","argument":"北九州市の観光課はどう思っているのか？","comment_id":"237","x":7.534273,"y":13.418113,"p":1},{"arg_id":"A247_2","argument":"北九州市には専門家がいるのに、なぜ追加の試掘調査に福岡県の職員の協力を求めたのですか？","comment_id":"247","x":7.759755,"y":13.156542,"p":0.7694778384966849},{"arg_id":"A248_0","argument":"市民説明会で整理された１７５件以上の質問や意見を北九州市のホームページに掲載する。","comment_id":"248","x":6.7857356,"y":13.649559,"p":0.7792910253461611},{"arg_id":"A261_1","argument":"北九州市民一人当たりの借金が７２万円ある中で、これ以上大きな借金はできない。","comment_id":"261","x":7.499268,"y":14.078245,"p":1},{"arg_id":"A261_2","argument":"借金の増加は止めなければならない。","comment_id":"261","x":7.581678,"y":14.027437,"p":1},{"arg_id":"A275_0","argument":"副市長は今後の意見を聞きたいと言っているが、都市ブランド局長は事業を進めると言っている。北九州市の姿勢はどちらなのか？","comment_id":"275","x":6.890217,"y":12.702344,"p":1},{"arg_id":"A281_3","argument":"北九州市民として非常に残念だ。","comment_id":"281","x":7.1250687,"y":14.207682,"p":0.6368319504080291},{"arg_id":"A282_1","argument":"北九州市政だよりや町内会の回覧会等で広報してほしい。","comment_id":"282","x":7.6574473,"y":13.479625,"p":1},{"arg_id":"A290_0","argument":"市民説明会の説明を聞くほど疑問が増え、北九州市政に対する不信感が強まった。","comment_id":"290","x":6.5183153,"y":14.046106,"p":0},{"arg_id":"A304_1","argument":"北九州市民全体で考える機会を設けるべきではないか？","comment_id":"304","x":7.2716794,"y":13.508411,"p":0.958542009988266},{"arg_id":"A306_1","argument":"そのことを日本中に広めて、人が来るようにし、北九州の発展に貢献してほしい。","comment_id":"306","x":7.573092,"y":13.72672,"p":0.687460367085864},{"arg_id":"A308_0","argument":"北九州市民の関心の深さに感動した。","comment_id":"308","x":7.424699,"y":13.822644,"p":0.4930577321905092},{"arg_id":"A309_0","argument":"市民を無視して建設を進めるのは問題です。市民あっての北九州市政であることを忘れないでください。","comment_id":"309","x":6.5390077,"y":14.145746,"p":1},{"arg_id":"A311_1","argument":"北九州市は質問に答えることなく声明文をほとんど読み上げたため、会議は無意味なものとなった。","comment_id":"311","x":6.6309605,"y":14.297028,"p":1}]},{"cluster":"説明会の運営批判","cluster_id":"8","takeaways":"参加者は市民説明会の運営方法に強い不満を示しています。大声での発言や個人特定の懸念、短期間の告知、平日昼間の開催時間などが問題視されています。再度の説明会開催や、複数回の開催、意見を聴く姿勢の強化が求められています。","arguments":[{"arg_id":"A3_0","argument":"しゃんしゃん会議にしないでください。","comment_id":"3","x":4.9847054,"y":14.224154,"p":1},{"arg_id":"A3_2","argument":"議論の決定プロセスに市民が入っていない。","comment_id":"3","x":5.400529,"y":13.756851,"p":1},{"arg_id":"A5_0","argument":"本日の会のやり方は不適切です。","comment_id":"5","x":4.9633317,"y":14.382983,"p":0.7120312212225376},{"arg_id":"A53_4","argument":"大声で怒鳴るのはカスハラです。","comment_id":"53","x":5.5373516,"y":14.383795,"p":0},{"arg_id":"A73_0","argument":"市役所を怒鳴りつけるのは良くない。","comment_id":"73","x":5.730333,"y":14.3879795,"p":1},{"arg_id":"A73_1","argument":"このような状態では意見が記入しにくい。","comment_id":"73","x":5.202829,"y":13.431281,"p":0.9205185607828992},{"arg_id":"A80_0","argument":"座席や資料に識別番号がついているのは、個人を特定するためですか？","comment_id":"80","x":4.675103,"y":13.766882,"p":0},{"arg_id":"A81_0","argument":"市民説明会で大声を出さないようにお願いいたします。","comment_id":"81","x":5.292892,"y":14.2416725,"p":0.3611143536297997},{"arg_id":"A88_1","argument":"市役所に文句を言う場ではない。","comment_id":"88","x":5.7602286,"y":14.2476225,"p":0.983093587821228},{"arg_id":"A94_0","argument":"この市民説明会はもう一度行うべきです。","comment_id":"94","x":6.0157404,"y":13.65989,"p":0.8293718954798205},{"arg_id":"A103_0","argument":"市民説明会で一部の人が大声をあげていて不愉快です。","comment_id":"103","x":5.3400455,"y":14.241873,"p":0.6358939654413613},{"arg_id":"A110_0","argument":"中身のない市民説明会が全国に放送されることに恥ずかしさを感じませんか？","comment_id":"110","x":6.0826826,"y":13.525591,"p":1},{"arg_id":"A115_0","argument":"市民が声をあげても計画は変わらないということですね。","comment_id":"115","x":5.9605203,"y":14.080848,"p":0},{"arg_id":"A120_0","argument":"議会が一部移築を認めなかったという嘘を説明しないでください。","comment_id":"120","x":6.0131674,"y":13.293985,"p":0},{"arg_id":"A122_0","argument":"大里地区では市民説明会を開くべきだ。","comment_id":"122","x":6.009203,"y":13.606958,"p":1},{"arg_id":"A123_0","argument":"多くの質問に答えるために、再度市民説明会を開催すべきではないか。","comment_id":"123","x":5.7978783,"y":13.268378,"p":0.6713954690336782},{"arg_id":"A127_1","argument":"この市民説明会は、茶番劇です。","comment_id":"127","x":6.221876,"y":13.771568,"p":0},{"arg_id":"A134_0","argument":"進行妨害で会議が終わらないのは非常に不愉快です。","comment_id":"134","x":4.9017444,"y":14.152527,"p":1},{"arg_id":"A135_1","argument":"説明会は遅すぎた。","comment_id":"135","x":5.0969977,"y":14.073888,"p":1},{"arg_id":"A137_0","argument":"市民が参加していない状態で複合公共施設の結論を出すのはやめてください。","comment_id":"137","x":5.355907,"y":13.595426,"p":1},{"arg_id":"A139_0","argument":"平日の昼間に市民説明会を開催するのは、多くの人の意見を聞きたいという副市長の発言と矛盾しています。","comment_id":"139","x":5.8760324,"y":13.71561,"p":0.8766645933652238},{"arg_id":"A146_2","argument":"時間ありきの市民説明会では不十分です。","comment_id":"146","x":5.3787985,"y":13.980658,"p":1},{"arg_id":"A149_0","argument":"このシステムは、今日参加できなかった国民からの意見も受け入れることができるのでしょうか？","comment_id":"149","x":5.4825673,"y":13.240971,"p":0.5874033611548263},{"arg_id":"A150_0","argument":"本日の市民説明会については一般の人々に知らされていない。","comment_id":"150","x":5.8264313,"y":13.938847,"p":0},{"arg_id":"A151_1","argument":"市民の民度に責任を押し付けるのは避けるべきです。","comment_id":"151","x":6.029455,"y":14.140028,"p":0},{"arg_id":"A154_0","argument":"結論ありきの進め方は他の都市ではあり得ない。","comment_id":"154","x":5.2685814,"y":13.610512,"p":1},{"arg_id":"A160_1","argument":"時系列をごまかして市民を混乱させるのはやめてください。","comment_id":"160","x":5.4692383,"y":13.840281,"p":1},{"arg_id":"A163_0","argument":"個人的な意見を勝手に発言して議論にならない。","comment_id":"163","x":5.2301373,"y":13.359536,"p":1},{"arg_id":"A168_0","argument":"議論が混乱しているなら、やめたほうがいい。","comment_id":"168","x":5.358278,"y":13.4087,"p":0.6429249706616573},{"arg_id":"A170_0","argument":"議会はそのようなことを言っていない。","comment_id":"170","x":5.8399363,"y":13.771851,"p":0},{"arg_id":"A171_0","argument":"市民説明会が声の大きいクレーマーのアピールの場になるなら、開く意味はない。","comment_id":"171","x":5.438389,"y":14.20893,"p":0.4395304593362599},{"arg_id":"A174_1","argument":"この会議はひどい。","comment_id":"174","x":4.8956766,"y":14.295534,"p":1},{"arg_id":"A176_2","argument":"次世代ともっとコミュニケーションを取ってください。","comment_id":"176","x":6.0244536,"y":13.02208,"p":0},{"arg_id":"A180_0","argument":"今日の市民説明会の主旨が変わってきているような気がします。","comment_id":"180","x":6.1671047,"y":13.744717,"p":0},{"arg_id":"A181_0","argument":"途中退席や大声で自分の意見だけを主張する参加者がいると、意見がまとまらない。","comment_id":"181","x":5.0801034,"y":13.656531,"p":0},{"arg_id":"A194_0","argument":"市民が声を上げざるを得なかった説明会の責任は行政にあります。","comment_id":"194","x":5.756903,"y":14.086932,"p":0.7305835045356999},{"arg_id":"A196_0","argument":"長文の意見をフィルタリングするために文字数制限を設け、人気のあるコメントを偽物で埋めるのは恥ずべきことです。恥を知りなさい。","comment_id":"196","x":5.2993474,"y":13.343022,"p":1},{"arg_id":"A224_0","argument":"市民からのさまざまな質問に対する回答は具体的になるでしょうか？","comment_id":"224","x":5.624999,"y":13.222129,"p":0.8025428964384851},{"arg_id":"A224_1","argument":"市民説明会での質問は無視されるのでしょうか、それとも適切に対処されるのでしょうか？","comment_id":"224","x":5.6343164,"y":13.271613,"p":1},{"arg_id":"A224_2","argument":"市民説明会での質問の回答はどのように受け取ることができますか？ＱＲコードやＵＲＬを使用しない市民の場合はどうなりますか?","comment_id":"224","x":5.5659885,"y":13.309169,"p":1},{"arg_id":"A224_4","argument":"「市の説明」の前に、「市民の意見を聴く」べきではないでしょうか。","comment_id":"224","x":5.789826,"y":13.348006,"p":0.6889097585121041},{"arg_id":"A226_0","argument":"市民説明会の公表から開催日までの期間が短すぎます。","comment_id":"226","x":5.36465,"y":14.193222,"p":1},{"arg_id":"A226_1","argument":"本日の時間配分では市民の声を集めて生かすことができません。","comment_id":"226","x":5.5727396,"y":14.148323,"p":0.9916356519652324},{"arg_id":"A226_2","argument":"市民説明会がアリバイ作りのように感じられ、とても残念です。","comment_id":"226","x":5.19849,"y":14.0084,"p":1},{"arg_id":"A233_0","argument":"会場は午後６時まで借りているのに、説明会はなぜ午後３時から４時までなのでしょうか？","comment_id":"233","x":5.138726,"y":13.982768,"p":1},{"arg_id":"A248_1","argument":"市民説明会で整理された質問や意見を各団体にも提供する。","comment_id":"248","x":5.875496,"y":13.486215,"p":1},{"arg_id":"A249_0","argument":"もう一度現地で説明会を開くべきです。","comment_id":"249","x":6.0509934,"y":13.46824,"p":0.8087029738645309},{"arg_id":"A254_0","argument":"市民説明会で個人を特定する座席番号が不快です。","comment_id":"254","x":4.8994617,"y":14.059885,"p":0.6165795032639022},{"arg_id":"A254_1","argument":"市民説明会で名前を書きたい人だけ自分で書くようにすべきです。","comment_id":"254","x":5.586149,"y":13.970361,"p":0.9210977545894844},{"arg_id":"A270_0","argument":"もう一度世論を伺うべきだ。","comment_id":"270","x":5.968028,"y":13.349583,"p":1},{"arg_id":"A274_0","argument":"フォローアップの市民説明会が必要です。","comment_id":"274","x":5.901481,"y":13.592933,"p":1},{"arg_id":"A277_0","argument":"市の説明は理解できるが、説得力に欠ける。もっと良い代替案がある。","comment_id":"277","x":5.224336,"y":13.731595,"p":1},{"arg_id":"A278_0","argument":"市民説明会は効果的ではありませんでした。アプローチを再検討して再度実施してください。","comment_id":"278","x":5.372205,"y":13.995484,"p":0.6934014962395793},{"arg_id":"A280_2","argument":"ウェブでパブコメやＬＩＮＥの方が若者は意見を言いやすいかもしれない。","comment_id":"280","x":5.5661964,"y":13.393562,"p":0.6041712904198604},{"arg_id":"A282_0","argument":"もう一度市民説明会を開催してほしい。","comment_id":"282","x":5.9174314,"y":13.44359,"p":1},{"arg_id":"A284_0","argument":"市民説明会を平日の15時から16時に開くのは市民に不信感を与える。","comment_id":"284","x":5.6186852,"y":14.054324,"p":1},{"arg_id":"A284_1","argument":"市民説明会を複数回、曜日と時間を変えて開くべきだ。","comment_id":"284","x":5.716688,"y":13.890361,"p":0},{"arg_id":"A284_2","argument":"市民説明会の周知方法に問題がある。","comment_id":"284","x":5.6399765,"y":14.069306,"p":1},{"arg_id":"A284_3","argument":"市民説明会の情報を前日に北九州市議のSNSで知ったのは不適切だ。","comment_id":"284","x":5.694101,"y":14.403695,"p":1},{"arg_id":"A300_0","argument":"市民説明会を今回限りにしないこと。","comment_id":"300","x":5.388029,"y":14.211997,"p":1},{"arg_id":"A302_0","argument":"市民説明会の広報は手抜きがあり、タイミングも悪い。","comment_id":"302","x":5.3702135,"y":14.211406,"p":1},{"arg_id":"A311_0","argument":"質問方法は国民との対話を拒否しているようで、国民の意見が十分に反映されていない可能性がある。","comment_id":"311","x":5.164354,"y":13.343482,"p":0.9205185607828992}]},{"cluster":"複合公共施設への懸念","cluster_id":"6","takeaways":"参加者は複合公共施設の建設に対して多くの懸念を示しています。主な問題点は、人口減少に対する施設の必要性、バリアフリーの欠如、台風などの自然災害への脆弱性、建設費用の増加、長期的な維持費、そして既存の民間施設への移転の可能性です。また、施設の場所や規模、安全性、利権の疑いについても多くの意見が寄せられています。","arguments":[{"arg_id":"A3_1","argument":"複合公共施設建設ありきという結論から始まったのはおかしい。","comment_id":"3","x":6.7251434,"y":7.9957905,"p":1},{"arg_id":"A17_0","argument":"人口減少の中で、なぜ大きな施設が必要なのか疑問です。","comment_id":"17","x":6.3116317,"y":8.048633,"p":0},{"arg_id":"A23_0","argument":"複合公共施設のアプローチが狭すぎてバリアフリーに配慮していないと思います。","comment_id":"23","x":6.7559724,"y":7.9578085,"p":1},{"arg_id":"A27_0","argument":"今計画の複合公共施設は、津波に対する脆弱性があります。","comment_id":"27","x":6.0962915,"y":8.337567,"p":0},{"arg_id":"A27_1","argument":"今計画の複合公共施設は、台風に対する脆弱性があります。","comment_id":"27","x":5.99747,"y":8.328793,"p":1},{"arg_id":"A47_1","argument":"２階以上に複合公共施設はだめなんですか？","comment_id":"47","x":6.4808702,"y":7.7377257,"p":1},{"arg_id":"A48_0","argument":"複合公共施設が大きすぎるので、減築が必要です。","comment_id":"48","x":6.562504,"y":7.982462,"p":0.3230688550560674},{"arg_id":"A59_2","argument":"複合公共施設建設費が７８億円から１２０億円にアップしていることを考えると、世界中からのプロポーサルで１５０億円で可能かもしれません。","comment_id":"59","x":6.7061944,"y":8.11558,"p":0.3527739741718806},{"arg_id":"A62_0","argument":"複合公共施設にこだわる必要はないのでは？","comment_id":"62","x":6.6785674,"y":7.6021895,"p":1},{"arg_id":"A66_0","argument":"複合公共施設の建設費には建築費のみが含まれ、長期的な維持費は含まれていません。","comment_id":"66","x":6.770455,"y":7.9926987,"p":1},{"arg_id":"A66_2","argument":"複合公共施設は初期費用に含まれていない大幅な追加費用が発生します。","comment_id":"66","x":6.654199,"y":7.93748,"p":0.4789663194481653},{"arg_id":"A67_0","argument":"新施設には階段やエスカレーター、細い廊下が多く、バリアフリーではありません。","comment_id":"67","x":7.1218815,"y":8.023976,"p":0.8679038728873046},{"arg_id":"A69_0","argument":"各施設が空いているビルに引っ越せば良いのでは？","comment_id":"69","x":6.360025,"y":7.6568923,"p":0},{"arg_id":"A69_1","argument":"大きな施設は億単位のランニングコストがかかります。","comment_id":"69","x":6.5803366,"y":8.284547,"p":0},{"arg_id":"A83_0","argument":"誰のための施設でしょうか？","comment_id":"83","x":6.217828,"y":7.90061,"p":0},{"arg_id":"A142_0","argument":"公共マネジメントを考えれば、既存の民間施設に移転するのも良いのでは？","comment_id":"142","x":6.613491,"y":7.715192,"p":0.5546008059245431},{"arg_id":"A164_0","argument":"複合公共施設は安全な高台に設置すべきです。","comment_id":"164","x":6.3102565,"y":7.7760625,"p":1},{"arg_id":"A164_1","argument":"複合公共施設は避難場所としても利用されるべきです。","comment_id":"164","x":6.1910677,"y":7.8355885,"p":1},{"arg_id":"A187_0","argument":"複合公共施設は安心安全な場所を再考すべきです。","comment_id":"187","x":6.446048,"y":7.789081,"p":1},{"arg_id":"A192_0","argument":"複合公共施設の一階が浸水したら避難できないので、安全な場所に建設してください。","comment_id":"192","x":5.791157,"y":8.023657,"p":0},{"arg_id":"A193_0","argument":"複合公共施設建設には利権があるのではないかと疑う。","comment_id":"193","x":6.7121997,"y":7.762483,"p":0},{"arg_id":"A195_1","argument":"複合公共施設のデザインが街にそぐわない。","comment_id":"195","x":6.9508142,"y":7.9589148,"p":0.6800169706802123},{"arg_id":"A199_0","argument":"複合公共施設は人口の多い大里地区に建設すべきだ。","comment_id":"199","x":6.8472347,"y":8.4261875,"p":1},{"arg_id":"A203_0","argument":"複合公共施設にこだわる必要がありますか？","comment_id":"203","x":6.503262,"y":7.8091245,"p":1},{"arg_id":"A205_1","argument":"複合公共施設は地震の場合、一階部分が沈むのではないか。","comment_id":"205","x":5.8695173,"y":8.061742,"p":1},{"arg_id":"A206_1","argument":"世界遺産に相当する場所に複合公共施設を建てるのは問題だ。","comment_id":"206","x":6.815443,"y":8.2728,"p":0},{"arg_id":"A220_0","argument":"計画中の複合公共施設の多目的ホールの５００席の稼働率と収支バランスはどう見ていますか？","comment_id":"220","x":6.7465973,"y":7.6145153,"p":1},{"arg_id":"A220_1","argument":"複合公共施設の多目的ホールは専門家の意見は十分に反映されていますか？","comment_id":"220","x":6.7350106,"y":7.569312,"p":1},{"arg_id":"A220_2","argument":"複合公共施設の多目的ホールはコンサート等のイベントプロモーターからは、採算が取れない席数との声もあります。","comment_id":"220","x":6.8285832,"y":7.6175623,"p":0.6566997270652721},{"arg_id":"A237_3","argument":"複合公共施設はここでなくてはならないのか？","comment_id":"237","x":6.557699,"y":7.6327085,"p":0.5546008059245431},{"arg_id":"A260_2","argument":"会場が狭すぎると思う。","comment_id":"260","x":6.429334,"y":8.402332,"p":0},{"arg_id":"A265_1","argument":"複合公共施設のスライドの資料では、過剰な施設に見える。","comment_id":"265","x":6.832864,"y":7.9701667,"p":0.6281457675316181},{"arg_id":"A267_0","argument":"複合公共施設の周りの敷地が狭く、交通渋滞が起きる可能性がある。","comment_id":"267","x":6.5418105,"y":8.132461,"p":0.3118035144801515},{"arg_id":"A295_0","argument":"複合公共施設は安全な場所に建設すべきです。","comment_id":"295","x":6.417535,"y":7.8612657,"p":0.7457501303082275}]},{"cluster":"旧門司駅遺構の保存と活用","cluster_id":"5","takeaways":"参加者は旧門司駅遺構の保存と複合公共施設の共存を強く求めています。具体的な提案として、遺構を現地保存しガラス張りで展示することや、映像化して新施設内で常時閲覧可能にすることが挙げられました。また、資料館や展示スペースの設置、観光ルートの整備、地域活性化のための都市再開発も提案されています。全体として、歴史的価値を尊重しつつ、新しい公共施設との調和を図ることが求められています。","arguments":[{"arg_id":"A7_0","argument":"複合公共施設の１階部分に旧門司駅遺構を残し、２階以上に複合公共施設を建設することを提案します。","comment_id":"7","x":8.393102,"y":8.9330845,"p":1},{"arg_id":"A10_0","argument":"建設予定地は現在の旧門司駅遺構が出てきた門司港駅前以外にはなかったのでしょうか？","comment_id":"10","x":8.344049,"y":9.978648,"p":0.8396143874572644},{"arg_id":"A18_0","argument":"なぜ旧門司駅遺構が発見されたのに、その痕跡のないＣＧを公表するのですか？","comment_id":"18","x":8.0946,"y":10.166307,"p":1},{"arg_id":"A19_0","argument":"旧門司駅遺構の出た場所に資料館や保存された旧門司駅遺構を見られる場所を作ることはできないのでしょうか？","comment_id":"19","x":8.431295,"y":9.990426,"p":0.9778166266142868},{"arg_id":"A33_0","argument":"建設も大事だが、旧門司駅遺構も大事だ。一部移築がよかったので、もう一度一部移築に戻せないのか？","comment_id":"33","x":8.527726,"y":9.991304,"p":1},{"arg_id":"A45_1","argument":"旧門司駅遺構を映像化して新しい施設の中でいつでも見られるようにしてはどうでしょうか？","comment_id":"45","x":8.344308,"y":9.52792,"p":1},{"arg_id":"A49_0","argument":"建て替えられた折尾駅のように、一部を現地に保存しガラス張りの中で見られるようにすることはできないでしょうか？","comment_id":"49","x":8.327702,"y":9.652662,"p":1},{"arg_id":"A49_1","argument":"図面や画像を用いた資料展示を施設内に作ることはできないでしょうか？","comment_id":"49","x":7.9272466,"y":9.437665,"p":1},{"arg_id":"A71_0","argument":"門司区内は空きビルが多いので、既存施設の活用が必要です。","comment_id":"71","x":9.149501,"y":9.221872,"p":0.218742601418692},{"arg_id":"A75_0","argument":"旧門司駅遺構と複合公共施設の共存を図ってください。","comment_id":"75","x":8.357501,"y":8.897922,"p":0.9260156830400016},{"arg_id":"A84_0","argument":"複合公共施設よりも旧門司駅遺構を活かした施設の方が観光に適しています。","comment_id":"84","x":8.451537,"y":8.906047,"p":1},{"arg_id":"A87_0","argument":"この旧門司駅遺構を壊すことは北九州市の歴史の汚点になるのではないでしょうか？","comment_id":"87","x":8.178346,"y":10.396873,"p":0},{"arg_id":"A119_0","argument":"旧門司駅遺構は宝だと考えられないのか。","comment_id":"119","x":8.342884,"y":10.22712,"p":0.6881171271315355},{"arg_id":"A129_1","argument":"現物や資料を保存し、鉄道好きの観光資源として活用できないでしょうか。","comment_id":"129","x":7.8718243,"y":9.698184,"p":1},{"arg_id":"A147_2","argument":"なぜ旧門司駅遺構を残した場合の説明に補助金を入れていないのか。","comment_id":"147","x":8.169384,"y":10.13942,"p":1},{"arg_id":"A151_0","argument":"誰が世界遺産になろうとする旧門司駅遺構を破壊する責任を負うのですか？","comment_id":"151","x":8.206255,"y":10.430898,"p":0.6738303675639981},{"arg_id":"A152_0","argument":"旧門司駅遺構の価値をなぜ説明しないのでしょうか？","comment_id":"152","x":8.191942,"y":10.205478,"p":1},{"arg_id":"A153_0","argument":"旧門司駅遺構と複合公共施設の共存も考えるべきではないでしょうか？","comment_id":"153","x":8.083409,"y":9.102112,"p":0},{"arg_id":"A157_0","argument":"旧門司駅遺構は北九州市のポテンシャルではないのでしょうか？","comment_id":"157","x":8.406252,"y":10.419493,"p":0},{"arg_id":"A159_0","argument":"旧大連上屋や海峡ミュージアムを新しく建てるのではなく、もっと活用すべきです。","comment_id":"159","x":8.847481,"y":9.111704,"p":0},{"arg_id":"A174_0","argument":"複合公共施設や旧門司駅遺構に関するものではない苦情を聞くのは無意味です。","comment_id":"174","x":8.243446,"y":8.907703,"p":0.8076992370196647},{"arg_id":"A199_1","argument":"門司港地区には出張所で十分であり、門司港地区の駐車場を利用すればよい。","comment_id":"199","x":9.274913,"y":9.256154,"p":0.2671724551189177},{"arg_id":"A202_0","argument":"専門家と協議し、複合公共施設と旧門司駅遺構の共存を検討してください。","comment_id":"202","x":8.428232,"y":8.853663,"p":1},{"arg_id":"A202_4","argument":"門司港駅周辺の観光ルートを整備し、地域の活性化を図るべきです。","comment_id":"202","x":9.343892,"y":9.181973,"p":1},{"arg_id":"A202_5","argument":"津波のリスクを考慮し、１階を図書館にせず、鉄道遺構を展示するフロアにすることを提案します。","comment_id":"202","x":8.54676,"y":9.160553,"p":1},{"arg_id":"A214_0","argument":"門司港駅ロータリーのバス停留所、バス折り返し場、タクシー乗降場を再整備してほしい。","comment_id":"214","x":9.363406,"y":9.153824,"p":1},{"arg_id":"A214_1","argument":"門司港地域複合公共施設の整備に合わせて、門司港駅ロータリーもリニューアルしてほしい。","comment_id":"214","x":9.153592,"y":9.054612,"p":1},{"arg_id":"A214_2","argument":"バス停は方面別に3つ（あるいは4つ）にし、降車場とバスロケモニターを新設する。","comment_id":"214","x":9.17046,"y":9.050589,"p":1},{"arg_id":"A215_0","argument":"ＪＲ九州の門司港駅に発着する列車を眺められ、週末や祝日に見学できる展望施設を新設してください。","comment_id":"215","x":9.522169,"y":9.32558,"p":0},{"arg_id":"A216_0","argument":"出土品を常設展示する場所を確保するべきです。","comment_id":"216","x":8.040923,"y":9.778361,"p":0},{"arg_id":"A216_1","argument":"小倉での常設展示も良い案です。","comment_id":"216","x":8.320304,"y":9.635561,"p":1},{"arg_id":"A229_3","argument":"複合公共施設建設計画中に出現した旧門司駅遺構について、県や文化庁との協議や専門家の知見を活かした取り組みが必要です。","comment_id":"229","x":8.327482,"y":9.005914,"p":0.656808385119624},{"arg_id":"A235_1","argument":"門司港地区内で都市再開発事業を行い、複合公共施設用地を生み出す検討をしたのか。","comment_id":"235","x":8.597619,"y":9.317545,"p":0},{"arg_id":"A237_4","argument":"人の入らない海峡ミュージアムを利用するのはどうか？","comment_id":"237","x":8.914851,"y":9.051068,"p":0},{"arg_id":"A237_5","argument":"門司港郵便局と共合して建てるのも有りではないか？","comment_id":"237","x":8.526822,"y":9.516333,"p":0},{"arg_id":"A237_8","argument":"港湾局や海峡ミュージアム内に入るなど、他の選択肢を考えてほしい","comment_id":"237","x":9.12014,"y":9.068064,"p":1},{"arg_id":"A238_0","argument":"旧門司駅遺構については記録保全で十分。その費用は移転先の跡地に使っては？","comment_id":"238","x":8.579402,"y":10.060153,"p":0.5752469171001546},{"arg_id":"A239_0","argument":"なぜ旧門司駅遺構を埋めるのでしょうか？","comment_id":"239","x":8.188767,"y":10.036749,"p":0.6551220235678115},{"arg_id":"A240_0","argument":"旧門司駅遺構が大切なので、別の場所に建設できませんか？","comment_id":"240","x":8.445529,"y":9.993277,"p":1},{"arg_id":"A243_0","argument":"私は複合公共施設建設に反対しませんが、旧門司駅遺構と複合公共施設の共存をお願いします。","comment_id":"243","x":8.21226,"y":8.851982,"p":0.7091506809752733},{"arg_id":"A243_6","argument":"複合公共施設と旧門司駅遺構を共存させてください。","comment_id":"243","x":8.427127,"y":8.81114,"p":0.6570426515651945},{"arg_id":"A243_7","argument":"第一船溜まりの埋め立てを撤回した時のように、英断をお願いします。","comment_id":"243","x":9.397017,"y":9.5477295,"p":0},{"arg_id":"A246_2","argument":"この大切な旧門司駅遺構は市民のものであり、建て替えの理由で勝手に決めてよいのですか。","comment_id":"246","x":8.336849,"y":10.346084,"p":0.6881171271315355},{"arg_id":"A265_0","argument":"複合公共施設を建設したい事は理解できるが、旧門司駅遺構がでてきたのだから、考え直さなければならない。","comment_id":"265","x":8.303014,"y":8.854727,"p":0.8076992370196647},{"arg_id":"A288_0","argument":"門司港駅改札口に潮風号のリアルタイム運行情報を新設してほしい。","comment_id":"288","x":9.366211,"y":9.166152,"p":1},{"arg_id":"A288_1","argument":"門司港駅レトロ観光トロッコ列車～潮風号～「九州鉄道記念館駅」と「九州鉄道記念館」の入場ゲート、ＪＲ九州・門司港駅の間に屋根を新設してほしい。","comment_id":"288","x":9.615058,"y":9.414298,"p":0},{"arg_id":"A293_1","argument":"複合公共施設で旧門司駅遺構の姿や経過を映像化し、ライブラリーとして見せる形にするのはどうでしょうか？","comment_id":"293","x":8.308269,"y":9.22037,"p":0},{"arg_id":"A299_0","argument":"旧門司駅遺構を残して複合公共施設を建設するのはどうか？","comment_id":"299","x":8.410522,"y":9.398985,"p":0.7616910936483127},{"arg_id":"A303_2","argument":"折尾駅のように一部保存や資料化、展示を複合公共施設内に作ることを望みます。","comment_id":"303","x":8.427206,"y":9.221223,"p":1},{"arg_id":"A310_1","argument":"旧門司駅遺構と複合公共施設の共存を現地で切に願う。","comment_id":"310","x":8.233575,"y":8.987135,"p":0.6723366494346632}]},{"cluster":"複合公共施設の建設と改善","cluster_id":"7","takeaways":"参加者は、老朽化した施設の建替えと高齢者に優しい設計を求めています。複合公共施設の早期建設を支持しつつ、図書館の学習室や児童室の不足、災害対策、アクセス改善などの具体的な要望も多く出ています。商業施設の誘致や既存施設の活用についても意見があり、全体的に高齢化社会に対応した設計と利便性の向上が求められています。","arguments":[{"arg_id":"A12_0","argument":"遺跡の現地保存と複合公共施設の共存を考えましたか？","comment_id":"12","x":7.55302,"y":9.241916,"p":0},{"arg_id":"A21_0","argument":"駅前の好立地に図書館や学習センター、区役所のみがあるが、商業施設の誘致は検討されていないのか？","comment_id":"21","x":7.7080364,"y":7.8359075,"p":0.8050930504229028},{"arg_id":"A24_1","argument":"区役所や図書館がバリアフリー化されるようなので、ぜひ計画通りに進めて欲しい。","comment_id":"24","x":7.8502417,"y":8.050359,"p":1},{"arg_id":"A25_0","argument":"旧ＪＲ本社に入居し、その間に遺跡の保存と複合公共施設の共存を考えるべきです。","comment_id":"25","x":7.760127,"y":9.223031,"p":1},{"arg_id":"A26_0","argument":"入口に階段があるため、バリアフリーではない。","comment_id":"26","x":7.262449,"y":8.052341,"p":1},{"arg_id":"A45_0","argument":"公共施設マネジメントモデルプロジェクト推進懇話会に参加してきました。一日も早い完成を望んでいます。","comment_id":"45","x":7.5321736,"y":8.384668,"p":0},{"arg_id":"A53_0","argument":"新しい複合公共施設の動画を見てわくわくしました。","comment_id":"53","x":7.4018183,"y":8.177701,"p":0.7865942512215},{"arg_id":"A56_0","argument":"これまでの計画をを無効にしてはなりません。複合公共施設の早期建設をして欲しい。","comment_id":"56","x":7.1151133,"y":8.551201,"p":1},{"arg_id":"A59_1","argument":"共存共栄の複合公共施設を希望します。","comment_id":"59","x":7.5251865,"y":8.629157,"p":0.7273471668905331},{"arg_id":"A60_0","argument":"この会場のトイレはボロボロです。改善にお金をかけるべきです。","comment_id":"60","x":6.661678,"y":8.829875,"p":1},{"arg_id":"A61_0","argument":"現状施設は老朽化が進み、災害時対策やアクセス、バリアフリーなどの問題がある。","comment_id":"61","x":6.5983768,"y":8.732391,"p":0},{"arg_id":"A65_0","argument":"高齢者が多い町では、玄関に車が着き、車椅子でも楽に区役所に行けるようにするべきです。","comment_id":"65","x":7.0812254,"y":8.898322,"p":1},{"arg_id":"A70_1","argument":"老朽化や高齢者に使用しづらい施設が多くなっているのは現実であり、建て替えには賛成したい。","comment_id":"70","x":6.890492,"y":8.8593855,"p":0.989361859123884},{"arg_id":"A91_1","argument":"図書館は環境の良い公園に残した方が良いのではないですか。","comment_id":"91","x":7.7391376,"y":7.779362,"p":1},{"arg_id":"A113_0","argument":"市街地を市街化調整区域にしたが、複合公共施設予定地はゼロメートル地域で建設されるのは北九州市の政策に一貫性がない。","comment_id":"113","x":7.824107,"y":8.897581,"p":0},{"arg_id":"A125_0","argument":"地元住民として、早く施設が建設されることを望んでいます。","comment_id":"125","x":7.3526206,"y":8.839471,"p":1},{"arg_id":"A128_0","argument":"区役所を使いやすいように改修すべきです。","comment_id":"128","x":7.2192984,"y":8.814642,"p":0.8412442103788311},{"arg_id":"A161_0","argument":"図書館の本が水没しても良いのでしょうか？どう思いますか？","comment_id":"161","x":7.8423767,"y":7.8307743,"p":0.7687418279557968},{"arg_id":"A166_0","argument":"新しい複合公共施設について、皆さんの意見を聞き、パブリックコメントを実施してから決定すべきです。","comment_id":"166","x":7.2856646,"y":8.085855,"p":1},{"arg_id":"A183_0","argument":"１９０１の熔鉱炉は状態が悪く、壊れる可能性があります。どうすればよいでしょうか。","comment_id":"183","x":6.5239697,"y":8.988344,"p":0},{"arg_id":"A186_1","argument":"共存は２０年前に建てられたものでもできました。","comment_id":"186","x":7.4717913,"y":8.6903925,"p":0.8986494617199904},{"arg_id":"A195_0","argument":"複合公共施設のデザインがレトロとかけ離れている。","comment_id":"195","x":7.1384172,"y":8.0420475,"p":1},{"arg_id":"A198_0","argument":"高潮で浸水する図書館やバリアだらけの建築、旧施設の活用法など、計画があまりにお粗末で門司区民を馬鹿にしている。","comment_id":"198","x":7.8046975,"y":8.113898,"p":1},{"arg_id":"A202_6","argument":"図書館は老松公園の図書館を改修し、周辺に有料駐車場を増設して利用しやすくするべきです。","comment_id":"202","x":7.8551297,"y":8.028868,"p":1},{"arg_id":"A207_0","argument":"人口が増えている大里地区に複合公共施設を建設すべきだ。","comment_id":"207","x":7.283113,"y":8.629824,"p":0},{"arg_id":"A217_0","argument":"施設内に新しいコミュニティFMラジオ局（FM87.7MHz）を開設してほしい。","comment_id":"217","x":7.827207,"y":8.579952,"p":1},{"arg_id":"A218_0","argument":"新しい施設でも区役所の食堂を一般に開放するべきだ。","comment_id":"218","x":7.3979583,"y":8.720891,"p":0.8986494617199904},{"arg_id":"A219_0","argument":"観光客や市民が休憩できる施設を整備してほしい。","comment_id":"219","x":7.6736584,"y":8.862049,"p":0},{"arg_id":"A221_0","argument":"なぜ複合公共施設の図書館のイメージ画像には児童室がないのか？","comment_id":"221","x":7.519695,"y":7.700141,"p":0.4764963213257221},{"arg_id":"A223_0","argument":"複合公共施設の図書館に学習室がないのは残念です。","comment_id":"223","x":7.6950707,"y":7.6667285,"p":0.7330521266339349},{"arg_id":"A223_1","argument":"市民説明会のスライドを見る限り、複合公共施設の図書館は本を貸すだけの場所だと思います。","comment_id":"223","x":7.6023464,"y":7.866844,"p":0.5460313618823475},{"arg_id":"A238_2","argument":"老松公園と複合公共施設の位置を取り変えては。","comment_id":"238","x":8.027138,"y":8.508579,"p":1},{"arg_id":"A244_0","argument":"複合公共施設の設計は高齢者に優しくないので、施設の数を減らし、車椅子でも区役所に行きやすい設計にしてください。","comment_id":"244","x":7.013319,"y":8.438409,"p":1},{"arg_id":"A244_1","argument":"この町は政令指定都市で最も高齢化が進んでいるので、高齢者に優しい設計が必要です。","comment_id":"244","x":6.990133,"y":8.829899,"p":1},{"arg_id":"A257_1","argument":"住民説明会では複合施設を建設することの利点だけを強調した。","comment_id":"257","x":7.3142295,"y":8.417269,"p":0},{"arg_id":"A267_1","argument":"交通渋滞により、子どもたちが図書館に通うのが危険になると思う。","comment_id":"267","x":7.818632,"y":7.7401023,"p":1},{"arg_id":"A268_0","argument":"高齢化が進む中で、バスの回数を増やすことは可能か？","comment_id":"268","x":7.086675,"y":9.037658,"p":0},{"arg_id":"A269_0","argument":"既存の建物をその場で建替えてほしい。","comment_id":"269","x":7.2501836,"y":9.099975,"p":0},{"arg_id":"A273_0","argument":"本日の市民説明会は複合公共施設を進めるためのように感じた。","comment_id":"273","x":7.513684,"y":8.341674,"p":0},{"arg_id":"A276_0","argument":"図書館には学習室が必要です。","comment_id":"276","x":7.849801,"y":7.703664,"p":0.6963218706230505},{"arg_id":"A276_1","argument":"学習室がないと車いす障がい者にとって不便です。","comment_id":"276","x":7.718733,"y":7.6527786,"p":0.691485755785467},{"arg_id":"A285_0","argument":"複合公共施設ができることで元の施設があった場所の歴史や文化がどうなるかという視点が欠けている。","comment_id":"285","x":7.2445054,"y":8.194655,"p":0.8676617166136131},{"arg_id":"A289_0","argument":"新しい北九州市立門司図書館にインターネット用ＰＣを新設してください。","comment_id":"289","x":8.088932,"y":8.31547,"p":0},{"arg_id":"A289_1","argument":"新しい当施設にインターネット用ＰＣを新設してください。","comment_id":"289","x":7.761883,"y":8.439239,"p":0.8991382478829134},{"arg_id":"A293_0","argument":"区役所の老朽化した建物を放置するのは危険なので、早急に複合公共施設を完成させるべきです。","comment_id":"293","x":7.0388365,"y":8.679999,"p":1},{"arg_id":"A293_2","argument":"まずは住みやすい町づくりを考えてほしいです。","comment_id":"293","x":7.267963,"y":8.915946,"p":1},{"arg_id":"A298_1","argument":"別の場所で新区役所の建設を進めてほしい。","comment_id":"298","x":7.4179235,"y":8.898965,"p":0.7559352409468918},{"arg_id":"A303_1","argument":"全面的な保存は難しいが、老朽化した施設の建替えは急がれます。","comment_id":"303","x":6.7991605,"y":8.966731,"p":1}]},{"cluster":"文化財保存と予算問題","cluster_id":"4","takeaways":"参加者は、文化遺産の保存と建設および移転に伴うコストについて懸念を表明した。彼らは、詳細なコスト見積もり、計画と場所の再検討、歴史的保存と新しい開発の統合の重要性を強調した。専門家の意見、予算の透明性、将来の世代の利益の考慮を求める声もあった。開発と保存のバランスが重要だと示唆し、定期的に再建できるスマートで低コストの建物を主張する人もいた。","arguments":[{"arg_id":"A12_1","argument":"基礎の設計変更だけで対応できませんか？","comment_id":"12","x":6.247646,"y":9.087903,"p":0.8583156240126081},{"arg_id":"A14_0","argument":"ＣＧ作成にはいくらの予算がかかったんですか？","comment_id":"14","x":6.2875896,"y":9.726761,"p":1},{"arg_id":"A16_0","argument":"映像を作るのにいくらかかりましたか？","comment_id":"16","x":6.499172,"y":9.8548565,"p":1},{"arg_id":"A16_1","argument":"遺跡の保存をした上での映像はなぜ作りませんでしたか？","comment_id":"16","x":7.3293505,"y":10.241716,"p":1},{"arg_id":"A29_0","argument":"市議会が遺跡の移転と保存のための予算を承認しなかったため、保存する必要はありますか？","comment_id":"29","x":7.527886,"y":10.763811,"p":0},{"arg_id":"A32_0","argument":"貴重な現物が出てきたのに解体・撤去するのは勿体ないと考える","comment_id":"32","x":6.711429,"y":10.481478,"p":0},{"arg_id":"A32_1","argument":"図面・画像・3Dデータでの記録だけでは不十分で、現物は市の宝や世界遺産級の価値がある","comment_id":"32","x":7.337024,"y":10.634931,"p":1},{"arg_id":"A34_0","argument":"なぜ国道１９８に面した地域を発掘調査しないのですか？","comment_id":"34","x":7.6269255,"y":10.280021,"p":0},{"arg_id":"A35_0","argument":"設計がないのに、なぜ建設費を見積もるのですか？","comment_id":"35","x":5.8155146,"y":9.405947,"p":0.4540347938879974},{"arg_id":"A36_0","argument":"建設費が上がるのはおかしい。市税を使っているのだから、規模を縮小するなどの工夫をすべきだ。","comment_id":"36","x":5.908593,"y":9.547428,"p":1},{"arg_id":"A37_1","argument":"古い建物を残し、耐震化やリフォーム、リノベーションで対応できないだろうか。","comment_id":"37","x":5.8989043,"y":8.825467,"p":0.5824968556595336},{"arg_id":"A38_0","argument":"資料の「コスト参考２」で提案されているように、暫定的に新しい場所を見つけることを検討しましたか？","comment_id":"38","x":6.294535,"y":9.678173,"p":1},{"arg_id":"A41_0","argument":"世界遺産になるためには、移設保存や記録保存では不十分です。","comment_id":"41","x":7.1740756,"y":10.564489,"p":1},{"arg_id":"A50_0","argument":"遺跡の価値についての説明がなぜないのですか？","comment_id":"50","x":7.3811436,"y":10.3426285,"p":0.8221152259173057},{"arg_id":"A51_0","argument":"当初の条件が変わったのであれば、計画や場所を再検討すべきではないでしょうか？","comment_id":"51","x":6.0109005,"y":9.735979,"p":0.3584415297945887},{"arg_id":"A53_2","argument":"子供達へ伝える施策のイメージがあれば教えてください。","comment_id":"53","x":5.9098334,"y":11.417087,"p":0},{"arg_id":"A54_0","argument":"過去１０年間で移転させようとしている建物の安全対策にどれだけ予算をかけましたか？","comment_id":"54","x":6.318305,"y":9.395977,"p":0.8383643496633629},{"arg_id":"A55_0","argument":"今年中に着工しなければならない理由を教えてください。","comment_id":"55","x":5.387344,"y":9.749386,"p":1},{"arg_id":"A57_2","argument":"記録保存のための移設は価値を損なうと聞いています。","comment_id":"57","x":6.978076,"y":10.051807,"p":0},{"arg_id":"A61_1","argument":"文化財保存も大事だが、費用や財政面との折り合いをつけて計画を進めてほしい。","comment_id":"61","x":6.9909587,"y":10.8027115,"p":1},{"arg_id":"A70_2","argument":"古い物を大切にするという精神を忘れないで欲しい。","comment_id":"70","x":6.892195,"y":10.527203,"p":0},{"arg_id":"A72_1","argument":"年寄りの両親を連れて行く苦労を知っているのか。","comment_id":"72","x":5.887459,"y":11.240629,"p":0},{"arg_id":"A76_0","argument":"耐震工事が終わっていないのは港湾の事務所とホールの一部です。","comment_id":"76","x":5.789553,"y":8.800754,"p":1},{"arg_id":"A78_0","argument":"ピロティ設計を採用することで共存を実現できませんか?","comment_id":"78","x":6.539598,"y":9.040982,"p":0},{"arg_id":"A81_1","argument":"２０年後の将来の納税世代について考えてみましょう。","comment_id":"81","x":6.5233974,"y":10.977699,"p":0},{"arg_id":"A82_0","argument":"公共、国家、あるいは世界の宝の価値を、そのコストのみに基づいて判断するのは正しくありません。","comment_id":"82","x":7.108035,"y":10.450495,"p":1},{"arg_id":"A86_0","argument":"なぜ市民説明会で奈良時代や鎌倉時代、平安時代の発掘物について説明されないのですか？","comment_id":"86","x":7.354382,"y":10.521867,"p":1},{"arg_id":"A88_0","argument":"現地保存を訴える方々は、その費用や維持費用をどこから捻出するつもりなのか知りたい。","comment_id":"88","x":6.7972918,"y":9.994672,"p":0},{"arg_id":"A102_2","argument":"慎重に進めるべきです。","comment_id":"102","x":5.326622,"y":10.120313,"p":1},{"arg_id":"A103_1","argument":"不便に感じているので早急に事業を進めてください。","comment_id":"103","x":5.258506,"y":10.109939,"p":1},{"arg_id":"A104_0","argument":"建築費用の説明が遅れているのではないでしょうか。","comment_id":"104","x":5.896732,"y":9.5510845,"p":1},{"arg_id":"A106_0","argument":"なぜ減築案を考えないのか。","comment_id":"106","x":5.6293206,"y":9.399197,"p":0},{"arg_id":"A114_1","argument":"現在の問題にも対処する必要があります。","comment_id":"114","x":5.467294,"y":9.896063,"p":1},{"arg_id":"A114_2","argument":"利用者のことを最優先に考えてください。","comment_id":"114","x":5.363927,"y":10.874832,"p":1},{"arg_id":"A117_0","argument":"文化財審議委員会や北九州市教育委員会が十分に機能していないとの懸念があるが、政令指定都市としてはどう考えているのか。","comment_id":"117","x":6.9647317,"y":11.779779,"p":0},{"arg_id":"A119_1","argument":"一旦壊すともとには戻せないことを真摯に考える余地があるのではないか。","comment_id":"119","x":6.1620097,"y":10.226667,"p":0.9690655832492912},{"arg_id":"A135_0","argument":"反対派は公共事業を阻止しようとしている。迷わず工事を進めるべきだ。","comment_id":"135","x":5.503442,"y":11.295262,"p":0},{"arg_id":"A143_1","argument":"文化財の考え方を示してください。","comment_id":"143","x":6.792751,"y":11.07348,"p":1},{"arg_id":"A145_0","argument":"文化遺産の保存と観光の促進のために史跡の活用を検討すべきです。","comment_id":"145","x":7.053189,"y":10.855265,"p":1},{"arg_id":"A147_0","argument":"学術調査に切り替えれば国から費用が出ます。","comment_id":"147","x":6.478992,"y":10.293743,"p":1},{"arg_id":"A147_1","argument":"国指定遺跡になれば国から保存費用が出ます。","comment_id":"147","x":7.0314217,"y":10.350045,"p":1},{"arg_id":"A148_0","argument":"文化財審議委員の意見を聞くべきだ。","comment_id":"148","x":6.516866,"y":11.521441,"p":1},{"arg_id":"A151_2","argument":"１００年先の市民への遺産破壊に責任を持てるのですか？","comment_id":"151","x":7.379223,"y":10.553967,"p":1},{"arg_id":"A155_0","argument":"既存施設の改修にかかる費用の見積りは行いましたか？","comment_id":"155","x":6.1159015,"y":9.301544,"p":1},{"arg_id":"A156_0","argument":"大まかな見積もりは誤解を招く恐れがあります。詳細な計算を提供してください。","comment_id":"156","x":5.976125,"y":9.630057,"p":0.68971445085388},{"arg_id":"A178_0","argument":"設計会社が３回も変わり、時間とお金がかかりました。これは行政の失策だと思いませんか？","comment_id":"178","x":5.9626994,"y":9.511579,"p":1},{"arg_id":"A181_2","argument":"決まりを守った意見に目が通り、良い解決策が出ることを願う。","comment_id":"181","x":5.5907373,"y":10.770977,"p":1},{"arg_id":"A182_0","argument":"予算を議会に提出するには決済書が必要です。","comment_id":"182","x":6.2661133,"y":10.989722,"p":0},{"arg_id":"A188_1","argument":"追加発掘場所が不足しています。","comment_id":"188","x":5.7081428,"y":10.054356,"p":0.8227581563092623},{"arg_id":"A191_0","argument":"現在の計画には車寄せがありません。この誤った考えを続けるつもりですか?","comment_id":"191","x":5.8147345,"y":10.149767,"p":1},{"arg_id":"A198_1","argument":"計画の全面的な見直しを求める。","comment_id":"198","x":5.7222595,"y":10.460863,"p":1},{"arg_id":"A200_0","argument":"現地説明会に参加し、専門家の解説を聞くことで、文化財への理解が深まりました。","comment_id":"200","x":6.458432,"y":11.621811,"p":1},{"arg_id":"A200_1","argument":"ＮＨＫテレビや新聞の報道で文化財の情報を知ることも重要です。","comment_id":"200","x":6.7067337,"y":11.284974,"p":1},{"arg_id":"A201_1","argument":"文化財保護法に基づく事業の専門家の提言を軽視するのは失礼です。","comment_id":"201","x":6.5612545,"y":11.430823,"p":1},{"arg_id":"A202_1","argument":"観光客数の大幅アップを逃さないようにしてください。","comment_id":"202","x":5.269901,"y":10.961534,"p":1},{"arg_id":"A206_0","argument":"再発掘調査は一部であり、全面調査すべきだ。","comment_id":"206","x":5.6608925,"y":10.315788,"p":0.9384279256429534},{"arg_id":"A211_0","argument":"耐震未改修施設の改修費用について考慮すべきです。","comment_id":"211","x":5.7333746,"y":8.924335,"p":0.8068879431090337},{"arg_id":"A211_1","argument":"バリアフリー改修費用についても考慮すべきです。","comment_id":"211","x":6.1219525,"y":9.114394,"p":1},{"arg_id":"A222_1","argument":"第二次世界大戦の空襲もあり、さらに「本物の」歴史的史跡がありません。","comment_id":"222","x":7.314982,"y":10.857305,"p":0},{"arg_id":"A222_5","argument":"文化や歴史の価値をどう判断しているのか疑問です。","comment_id":"222","x":6.9509773,"y":11.040027,"p":1},{"arg_id":"A222_7","argument":"存在する文化財を消してしまったら元には戻せません。","comment_id":"222","x":6.8463345,"y":10.826688,"p":0.7595369923141114},{"arg_id":"A222_8","argument":"歴史教育の資料としても貴重だと思います。","comment_id":"222","x":6.844066,"y":11.10928,"p":1},{"arg_id":"A229_1","argument":"建設にこだわると、埋蔵文化財に対する展望は生まれません。","comment_id":"229","x":7.008862,"y":10.914029,"p":1},{"arg_id":"A230_6","argument":"審議会から建議ができるように改善すべき。","comment_id":"230","x":6.1193886,"y":11.5054865,"p":0},{"arg_id":"A237_0","argument":"なぜ工事を進めるのか？観光資源として活用する気はないのか？","comment_id":"237","x":5.428083,"y":9.2549515,"p":0},{"arg_id":"A237_6","argument":"金の卵を生むニワトリを殺すようなものではないか？","comment_id":"237","x":6.236798,"y":10.0980835,"p":0.7173938163198422},{"arg_id":"A238_1","argument":"移設後の計画案も先に作って見せてほしい。","comment_id":"238","x":5.816941,"y":10.287321,"p":1},{"arg_id":"A242_0","argument":"１階の遺跡を保存しながら複合施設を作るのはいい考えだが、すべてを保存していくことが大切だ。","comment_id":"242","x":7.3448825,"y":10.010012,"p":0},{"arg_id":"A243_8","argument":"子や孫の世代に、日本をリードした郷土の誇りと歴史を語り継ぎます。","comment_id":"243","x":6.6812944,"y":11.0850115,"p":0.8425423197847991},{"arg_id":"A245_0","argument":"遺跡を発掘して保存してほしいです。発掘により新しい発見があり、みんなのためになると思います。","comment_id":"245","x":7.131323,"y":10.256227,"p":1},{"arg_id":"A245_1","argument":"遺跡を大切にして保存してくれますか？","comment_id":"245","x":7.235208,"y":10.2620535,"p":1},{"arg_id":"A246_1","argument":"文化庁が認めれば予算がつくのではないですか。","comment_id":"246","x":6.7783732,"y":11.501077,"p":0},{"arg_id":"A247_1","argument":"さらなる調査を行わずに発掘現場を破壊することは文化財保護法に違反することになる。","comment_id":"247","x":6.9989076,"y":11.058354,"p":0.9584551194743344},{"arg_id":"A247_3","argument":"福岡県職員の関与は文化財の価値を評価するためだったのでしょうか？","comment_id":"247","x":7.0608907,"y":11.297673,"p":0},{"arg_id":"A252_0","argument":"国の補助金を活用して、歴史的遺跡の価値を検討してください。","comment_id":"252","x":7.104986,"y":10.571474,"p":1},{"arg_id":"A256_0","argument":"未来に残したいものを壊してはいけないと思いますが、この点についてどうお考えですか？","comment_id":"256","x":6.314705,"y":10.371176,"p":1},{"arg_id":"A261_0","argument":"計画通り進めて令和８年落成をお願いする。","comment_id":"261","x":5.783978,"y":10.43917,"p":1},{"arg_id":"A266_0","argument":"計画が予定通り進むことを望みます。","comment_id":"266","x":5.684042,"y":10.352044,"p":1},{"arg_id":"A272_0","argument":"現在の施設は改修にお金をかけることを避けているのかもしれません。","comment_id":"272","x":6.1173334,"y":9.350352,"p":0.9085931295531524},{"arg_id":"A277_1","argument":"予算内で共存プランを提案する方法を再検討する必要がある。","comment_id":"277","x":5.8382716,"y":10.53402,"p":1},{"arg_id":"A277_2","argument":"５０～８０年しか持たない建物のために歴史的遺跡を破壊することは許されるのでしょうか?","comment_id":"277","x":7.600498,"y":10.454225,"p":0},{"arg_id":"A277_3","argument":"歴史的遺跡を保存するために、１～２階建てで３０年ごとに建て替えられる、スマートで低コストの建物の建設を検討する。","comment_id":"277","x":7.338426,"y":9.950549,"p":0},{"arg_id":"A277_4","argument":"決断を急ぐのではなく、期限を設定してすべての選択肢を再検討すべきです。","comment_id":"277","x":5.572718,"y":10.581893,"p":0.7683741399771593},{"arg_id":"A279_1","argument":"時間をかけすぎると事業費が増すので、建設を早く進めるべきだ。","comment_id":"279","x":5.5361605,"y":9.72744,"p":1},{"arg_id":"A280_3","argument":"子どもたちの未来を考えた意見が少なかったのが残念だった。","comment_id":"280","x":5.8662934,"y":11.533692,"p":0},{"arg_id":"A281_2","argument":"学術や文化を軽視しているように見える。","comment_id":"281","x":6.3033447,"y":11.505387,"p":1},{"arg_id":"A291_0","argument":"できるだけ早くこれに取り組み始めるべきです。","comment_id":"291","x":5.250301,"y":10.036956,"p":1},{"arg_id":"A294_0","argument":"反対意見もあるが、計画中止の可能性はあるか？","comment_id":"294","x":5.4590316,"y":11.18376,"p":1},{"arg_id":"A295_1","argument":"現在の予定地は適していません。","comment_id":"295","x":5.659605,"y":9.881371,"p":0.7664252674999404},{"arg_id":"A296_1","argument":"新しくすることが必ずしも良いわけではない。一旦壊したら元には戻らない。","comment_id":"296","x":6.4953046,"y":10.276889,"p":1},{"arg_id":"A305_0","argument":"人類は新しい施設を開発しながらも、歴史的な遺跡を保存する方法を見つけるべきです。","comment_id":"305","x":7.192895,"y":10.296213,"p":1},{"arg_id":"A307_1","argument":"バリアフリー工事の費用についても考慮すべきです。","comment_id":"307","x":6.0299563,"y":9.073625,"p":0.8583156240126081},{"arg_id":"A309_1","argument":"歴史ある建造物は未来の子どもたちのために残してほしいと切に願います。","comment_id":"309","x":6.712455,"y":10.7025795,"p":0},{"arg_id":"A312_0","argument":"発掘は楽しいので、どんどん進めてください。","comment_id":"312","x":5.4838977,"y":10.191302,"p":0.5222967775182233}]},{"cluster":"旧門司駅遺構の保存と観光資源化","cluster_id":"2","takeaways":"参加者は旧門司駅遺構の保存と活用を強く求めています。レトロな街並みを壊す近代的な外観に対する違和感や、遺構の文化的価値を強調し、観光資源としての活用を提案しています。市民説明会の開催や、遺構の現地保存を求める声が多く、特に大阪市歴史博物館のような保存方法を参考にする意見が見られます。全体として、旧門司駅遺構の保存が地域の歴史と文化を尊重し、門司港の魅力を高めると考えられています。","arguments":[{"arg_id":"A13_0","argument":"このグロテスクな建物はレトロ地区には合わない。","comment_id":"13","x":10.220803,"y":10.529103,"p":1},{"arg_id":"A20_0","argument":"門司港レトロは国内で戦後作られた唯一無二の観光地です。","comment_id":"20","x":9.99253,"y":10.800161,"p":1},{"arg_id":"A20_1","argument":"レトロな街並みと雰囲気を壊す近代的な外観に違和感を覚えます。","comment_id":"20","x":10.208916,"y":10.539215,"p":1},{"arg_id":"A20_2","argument":"門司港レトロは大事ではないのですか？","comment_id":"20","x":9.836221,"y":10.9273205,"p":0},{"arg_id":"A37_0","argument":"門司港駅はレトロの象徴であり、近代的な施設は違和感がある。","comment_id":"37","x":10.199759,"y":10.652907,"p":0.6946372098639689},{"arg_id":"A47_0","argument":"１階に旧門司駅遺構を残して公開すれば良い。","comment_id":"47","x":9.278127,"y":9.880622,"p":1},{"arg_id":"A53_1","argument":"旧門司駅遺構についてはしっかり調査し、次世代を担う子供達の学びに役立てて欲しいです。","comment_id":"53","x":9.166507,"y":10.01581,"p":0},{"arg_id":"A57_1","argument":"世界遺産に匹敵する旧門司駅遺構との共存を考慮してほしいです。","comment_id":"57","x":9.097484,"y":10.223485,"p":0},{"arg_id":"A58_0","argument":"旧門司駅遺構の保存にかかる予算は過大評価されており、非常に高額である可能性があります。","comment_id":"58","x":8.865175,"y":10.183332,"p":1},{"arg_id":"A66_1","argument":"旧門司駅遺構の完全保存には施設の再建費用が含まれており、比較が不公平です。","comment_id":"66","x":8.772868,"y":10.0904255,"p":1},{"arg_id":"A70_0","argument":"門司港地区はレトロ地区を推しており、図面や画像だけではレトロの雰囲気は出せない。","comment_id":"70","x":10.119239,"y":10.756843,"p":0.6514303538533892},{"arg_id":"A79_0","argument":"旧門司駅遺構部分を保存することを余分なコストと決めつけるのは問題がある。","comment_id":"79","x":8.736552,"y":10.170635,"p":0.9630585667027836},{"arg_id":"A79_1","argument":"レトロを推すこと自体をやめるべきではない。","comment_id":"79","x":10.133582,"y":10.527694,"p":1},{"arg_id":"A96_0","argument":"旧門司駅遺構は北九州市の財産なので、北九州市の全ての地域で市民説明会を開催してください。","comment_id":"96","x":9.177734,"y":10.798219,"p":0.5391175254478127},{"arg_id":"A99_0","argument":"門司区民の歴史と文化を尊重し、保存すべきです。","comment_id":"99","x":8.984102,"y":11.337035,"p":0.8530975120627725},{"arg_id":"A100_0","argument":"旧門司駅遺構について、ＪＲ九州に相談しましたか？","comment_id":"100","x":8.588287,"y":10.610327,"p":0},{"arg_id":"A101_0","argument":"桃園公園の蒸気機関車解体、若松駅前の蒸気機関車解体、和布刈の客車の魔改造など、鉄道好きとして残念なニュースが多すぎる。","comment_id":"101","x":8.731135,"y":9.962429,"p":0},{"arg_id":"A102_0","argument":"旧門司駅遺構は北九州市民の宝です。","comment_id":"102","x":9.35289,"y":10.664494,"p":1},{"arg_id":"A114_0","argument":"門司港の歴史は大切です。","comment_id":"114","x":9.650003,"y":11.160855,"p":1},{"arg_id":"A126_0","argument":"旧門司駅遺構を観光資源にすることで、ウォーカブルなまちづくりが実現できる。","comment_id":"126","x":9.160851,"y":9.866777,"p":1},{"arg_id":"A132_0","argument":"副市長がレトロな旧門司駅遺構を破壊するのは皮肉です。","comment_id":"132","x":9.893589,"y":10.259825,"p":1},{"arg_id":"A136_1","argument":"門司港遺跡は素晴らしい北九州市を創るチャンスだと思います。","comment_id":"136","x":9.627856,"y":11.234773,"p":1},{"arg_id":"A138_0","argument":"一部移築は旧門司駅遺構の破壊です。","comment_id":"138","x":9.747756,"y":10.255677,"p":1},{"arg_id":"A160_0","argument":"片山副市長の説明では、旧門司駅遺構が出る前と後でフェーズが異なることが強調されている。","comment_id":"160","x":9.292987,"y":10.713583,"p":0.8954332283024492},{"arg_id":"A167_1","argument":"北九州市政だよりに旧門司駅遺構の重要性を載せるべきです。","comment_id":"167","x":9.003464,"y":11.119949,"p":1},{"arg_id":"A169_0","argument":"旧門司駅遺構の発見ビフォーアフターでは違う。","comment_id":"169","x":9.512118,"y":10.50341,"p":0.5245253575517276},{"arg_id":"A175_0","argument":"旧門司駅遺構を観光に結びつける発想が必要だ。","comment_id":"175","x":9.309741,"y":9.859529,"p":0.7921985158880501},{"arg_id":"A184_0","argument":"小野田先生は現地全面保存を望んでいます。","comment_id":"184","x":8.950437,"y":11.013358,"p":1},{"arg_id":"A185_0","argument":"映像化された旧門司駅遺構はニセモノです。","comment_id":"185","x":9.791494,"y":10.449702,"p":0},{"arg_id":"A185_1","argument":"レトロな街が旧門司駅遺構を潰すのは本末転倒です。","comment_id":"185","x":9.970479,"y":10.312967,"p":0},{"arg_id":"A186_0","argument":"大阪市歴史博物館は１階に遺構があり、２階以上に展示があります。","comment_id":"186","x":8.951862,"y":9.7209835,"p":0},{"arg_id":"A188_0","argument":"試掘で旧門司駅遺構が発見されています。","comment_id":"188","x":9.575285,"y":10.199608,"p":0.877352038241102},{"arg_id":"A202_2","argument":"大阪歴史博物館のように、地下に旧門司駅遺構を保存し、見学可能なギャラリーを設置する方法があります。","comment_id":"202","x":9.059714,"y":9.852029,"p":0},{"arg_id":"A209_0","argument":"旧門司駅遺構の現地保存は重要です。遠賀川新大橋工事は堤防の遺構調査のチャンスです。","comment_id":"209","x":9.136831,"y":10.396001,"p":1},{"arg_id":"A209_1","argument":"旧門司駅遺構調査で木材を敷いた上に石を敷き詰めて地盤補強をしていることがわかりました。これは当時の技術を示す貴重な遺構です。","comment_id":"209","x":9.431745,"y":10.132307,"p":1},{"arg_id":"A209_2","argument":"旧門司港駅や保線施設が軟弱地盤上に造られた理由を解く貴重な旧門司駅遺構なので、これを壊すと遺産価値が無くなります。","comment_id":"209","x":9.34801,"y":10.175497,"p":1},{"arg_id":"A209_3","argument":"鉄道施設や線路でこのような地盤補強の旧門司駅遺構は他に遺されていない貴重なものです。","comment_id":"209","x":9.423415,"y":10.303201,"p":0},{"arg_id":"A209_4","argument":"遠賀川堤防の遺構調査は旧門司港駅遺構の価値をさらに高めることになります。","comment_id":"209","x":9.24847,"y":10.403308,"p":0.922373578174308},{"arg_id":"A222_9","argument":"旧門司駅遺構を保存してください。","comment_id":"222","x":9.261762,"y":10.083123,"p":1},{"arg_id":"A230_3","argument":"福島委員（建築）は、旧門司駅遺構は日本近代化の重要拠点であり、その歴史的、建築的、学術的価値が極めて高いと述べた。","comment_id":"230","x":8.876689,"y":10.8206415,"p":1},{"arg_id":"A232_0","argument":"旧門司駅遺構を全部保存しない場合、世界中から非難される可能性がある。","comment_id":"232","x":8.969776,"y":10.261918,"p":1},{"arg_id":"A232_1","argument":"旧門司駅遺構を保存しないと、北九州市は『世界遺産を潰した街』としてイメージダウンする。","comment_id":"232","x":8.847707,"y":10.4519205,"p":0},{"arg_id":"A235_0","argument":"旧門司駅遺構の文化的価値を説明してほしい。","comment_id":"235","x":8.966933,"y":10.608431,"p":0.8162146658001737},{"arg_id":"A235_3","argument":"旧門司駅遺構の価値について、北九州市の全区で市民説明会を開催してほしい。","comment_id":"235","x":8.956148,"y":10.956297,"p":1},{"arg_id":"A235_4","argument":"これは門司区だけでなく、北九州市の問題です。","comment_id":"235","x":9.408047,"y":11.48077,"p":0},{"arg_id":"A237_1","argument":"門司港のルーツを保存利用した方が良いのではないか？","comment_id":"237","x":9.537794,"y":10.827177,"p":0.8651768901814411},{"arg_id":"A243_1","argument":"門司港レトロは官民が一体となって築き上げた街で、29年の歴史があります。","comment_id":"243","x":9.913566,"y":10.949577,"p":1},{"arg_id":"A243_2","argument":"門司港の歴史的遺構が出土し、国史跡に値すると言われています。","comment_id":"243","x":9.263724,"y":11.12829,"p":0},{"arg_id":"A243_3","argument":"この旧門司駅遺構は世界文化遺産の構成資産となる可能性があります。","comment_id":"243","x":9.178575,"y":10.502438,"p":0.922373578174308},{"arg_id":"A243_4","argument":"門司区と北九州市にとって千載一遇のチャンスです。","comment_id":"243","x":9.458771,"y":11.516519,"p":0},{"arg_id":"A243_5","argument":"九州鉄道の総本山として、鉄道ストーリー・本物の門司港レトロが再び巡ってきたチャンスです。","comment_id":"243","x":9.7933035,"y":9.896496,"p":0},{"arg_id":"A243_9","argument":"門司港地区の人口は3万人を切り、高齢化率も5割を超えています。","comment_id":"243","x":9.734748,"y":11.160254,"p":0.9105259301933702},{"arg_id":"A243_10","argument":"旧門司駅遺構の活用は門司港に残された最後のチャンスです。","comment_id":"243","x":9.682976,"y":10.326312,"p":0.8878468565433915},{"arg_id":"A246_0","argument":"旧門司駅遺構の文化的価値や世界文化遺産としての重要性を県や国に伝えましたか。","comment_id":"246","x":8.773453,"y":10.702779,"p":1},{"arg_id":"A255_0","argument":"複数の専門家は、門司駅跡が世界遺産に登録される可能性があると考えている。","comment_id":"255","x":8.887737,"y":10.722569,"p":1},{"arg_id":"A262_0","argument":"旧門司駅遺構を鑑賞するためにガラスの床を設置することを検討してください。","comment_id":"262","x":9.175668,"y":9.696163,"p":0},{"arg_id":"A262_1","argument":"旧門司駅遺構を保存すれば観光客を呼び込み、収益を生む可能性はあるが、費用対効果は高くないかもしれない。","comment_id":"262","x":8.845188,"y":10.012285,"p":1},{"arg_id":"A269_1","argument":"旧門司駅遺構はそのまま保存してほしい。","comment_id":"269","x":9.396481,"y":10.050466,"p":1},{"arg_id":"A273_1","argument":"旧門司駅遺構の説明も一緒にしてほしい。","comment_id":"273","x":9.246165,"y":10.269156,"p":0},{"arg_id":"A273_2","argument":"レトロを活かすなら和布刈地域にも手を入れてほしい。","comment_id":"273","x":10.039692,"y":10.485542,"p":0.8475926738301913},{"arg_id":"A285_1","argument":"門司や門司港がつまらなくなるだけだ。","comment_id":"285","x":9.6607065,"y":11.178353,"p":1},{"arg_id":"A296_0","argument":"旧門司駅遺構は観光の宝として活用してほしい。","comment_id":"296","x":9.432676,"y":10.068294,"p":1},{"arg_id":"A298_0","argument":"旧門司駅遺構の保存を望む。","comment_id":"298","x":9.052649,"y":10.327741,"p":1},{"arg_id":"A303_0","argument":"門司港地区のレトロな建物の撤去と解体は残念です。","comment_id":"303","x":10.118573,"y":10.434533,"p":0.924446431448439},{"arg_id":"A304_0","argument":"この旧門司駅遺構は門司の宝であり、北九州市の宝でもある。","comment_id":"304","x":9.41496,"y":10.765794,"p":1},{"arg_id":"A306_0","argument":"深く調査研究し、旧門司駅遺構の学習ができる部屋を当施設に作るべきです。","comment_id":"306","x":9.201689,"y":9.751459,"p":0.965297509223117},{"arg_id":"A310_0","argument":"今回の旧門司駅遺構は北九州市のアイデンティティである産業、ものづくりの始まりである。","comment_id":"310","x":9.413334,"y":10.824294,"p":0.954298674378816}]},{"cluster":"旧門司駅遺構と門司区役所の移転問題","cluster_id":"9","takeaways":"参加者は旧門司駅遺構の保存と市民への説明不足を強調しています。遺跡の現地保存や文化財保護の重要性が指摘され、行政の対応に対する不満が表明されています。","arguments":[{"arg_id":"A22_0","argument":"副市長は28年の水害について話したが、区役所は当時避難施設として拠点となった。","comment_id":"22","x":7.4944167,"y":12.196865,"p":1},{"arg_id":"A28_0","argument":"副市長は区役所のタイルが落ちたことについて平然と説明しました。","comment_id":"28","x":7.4014335,"y":12.352599,"p":1},{"arg_id":"A30_1","argument":"門司区役所は門司体育館の場所ではだめなのですか？","comment_id":"30","x":8.673856,"y":12.0700865,"p":0},{"arg_id":"A59_0","argument":"明治天皇が行幸された時に使われたかもしれない行幸トイレなども発掘されており、世界遺産の専門家も国史級と言っています。","comment_id":"59","x":7.8951774,"y":10.95675,"p":0.8853453977689321},{"arg_id":"A59_3","argument":"世界規模で門司を宣伝できると考えます。","comment_id":"59","x":9.015924,"y":11.4949045,"p":0},{"arg_id":"A62_1","argument":"大里地区の方が人口が多いのに不思議です。","comment_id":"62","x":8.682142,"y":12.966846,"p":1},{"arg_id":"A64_0","argument":"大里地区について考えてみましょう。","comment_id":"64","x":8.687216,"y":12.985834,"p":1},{"arg_id":"A72_0","argument":"反対している人たちは門司区役所を利用したことがあるのか。","comment_id":"72","x":8.500012,"y":12.264845,"p":0.5683979421443403},{"arg_id":"A77_0","argument":"北九州市長は旧門司駅遺構についてどう考えているのか？","comment_id":"77","x":8.347619,"y":11.418603,"p":0},{"arg_id":"A83_1","argument":"門司区民が急いで作ってほしいと言っているわけではないと思います。","comment_id":"83","x":8.38927,"y":12.198178,"p":1},{"arg_id":"A83_2","argument":"大里地区でも良いのではないですか？","comment_id":"83","x":8.679052,"y":12.990049,"p":1},{"arg_id":"A86_1","argument":"明治時代の地図に基づいて説明されましたが、江戸時代の地図も残っていることをご存知ですか？","comment_id":"86","x":7.8715506,"y":10.958328,"p":1},{"arg_id":"A93_0","argument":"門司区民として、歴史的建造物の保存を要望します。","comment_id":"93","x":8.8612,"y":11.194449,"p":1},{"arg_id":"A98_1","argument":"門司区民は何が出てきたかほとんど知りません。","comment_id":"98","x":8.392007,"y":12.212078,"p":1},{"arg_id":"A101_1","argument":"北九州市として鉄道遺産を大切にする気は無いのか。","comment_id":"101","x":7.8628554,"y":11.553791,"p":1},{"arg_id":"A104_1","argument":"反対意見への配慮よりも、門司区民への説明をしっかり行い、早く区役所を新しくしてほしいです。","comment_id":"104","x":8.318737,"y":12.217519,"p":1},{"arg_id":"A105_0","argument":"議会が一部移築を認めなかったのは、旧門司駅遺構が破壊されるからです。","comment_id":"105","x":8.317943,"y":10.807245,"p":1},{"arg_id":"A121_0","argument":"大里地区を選びましょう！","comment_id":"121","x":8.766327,"y":13.046309,"p":0.2254284451633599},{"arg_id":"A129_0","argument":"鉄道好きや遺産保存に携わる人々にとって重要な問題です。","comment_id":"129","x":7.835584,"y":10.588111,"p":0},{"arg_id":"A143_0","argument":"北九州市には現地保存された遺跡がありません。","comment_id":"143","x":7.678533,"y":11.724488,"p":1},{"arg_id":"A157_1","argument":"武内市長はポテンシャルを活かすまちづくりが大切だと言っていますが、旧門司駅遺構を無視するのは矛盾していませんか？","comment_id":"157","x":8.160126,"y":11.230447,"p":1},{"arg_id":"A172_0","argument":"行政は老松公園の整備について門司区民に十分な説明をしていない。","comment_id":"172","x":8.147007,"y":12.016646,"p":0},{"arg_id":"A172_1","argument":"町内会長からの説明もなく、門司区民は置いてきぼりにされていると感じる。","comment_id":"172","x":8.289853,"y":12.410067,"p":1},{"arg_id":"A179_0","argument":"市長には文化財の保護と保存に関する法的権限がありません。","comment_id":"179","x":7.530409,"y":11.56299,"p":0},{"arg_id":"A184_1","argument":"小野田先生は門司のシンポジウムで声明を出されています。","comment_id":"184","x":8.718492,"y":11.794081,"p":0},{"arg_id":"A197_0","argument":"議会が旧門司駅遺構の一部移設保存の予算を認めなかったのだから、全面保存すべき。","comment_id":"197","x":8.239535,"y":10.86531,"p":1},{"arg_id":"A200_3","argument":"建設建築常任委員会で、門司区や北九州市民に広報する必要があると議論され、担当局も了承しました。","comment_id":"200","x":8.377613,"y":11.8613615,"p":1},{"arg_id":"A201_2","argument":"明治日本の産業革命遺産が世界遺産になったことに貢献した専門家が、現地保存を提言しています。","comment_id":"201","x":7.8172073,"y":10.912045,"p":0.9065288041861664},{"arg_id":"A201_4","argument":"門司区民が見学していない旧門司駅遺構の公開市民説明会を複数回開催することを望みます。","comment_id":"201","x":8.745844,"y":11.301076,"p":1},{"arg_id":"A202_3","argument":"明治日本の産業革命遺産の一部は、専門家の価値づけにより国内外に広く認知されています。","comment_id":"202","x":7.824754,"y":10.976313,"p":1},{"arg_id":"A204_0","argument":"門司駅跡の発掘調査後、自治会及び市政だよりで情報共有されましたか？","comment_id":"204","x":8.435697,"y":11.082492,"p":0.3762948982958593},{"arg_id":"A204_1","argument":"門司駅跡の発掘調査について住民への案内がない。","comment_id":"204","x":8.39471,"y":11.639806,"p":1},{"arg_id":"A213_0","argument":"市長は旧門司駅遺構の一部移転保存を発表したが、文書決裁をしていないため市文書管理規則に違反している。","comment_id":"213","x":7.903361,"y":11.534631,"p":1},{"arg_id":"A222_0","argument":"門司地区は幕末に長州から焼き討ちにあい、江戸時代までの遺跡がほとんど残っていません。","comment_id":"222","x":8.539835,"y":11.4992,"p":0},{"arg_id":"A222_2","argument":"明治の遺跡を壊すのはもったいないです。","comment_id":"222","x":7.6735487,"y":10.709624,"p":0},{"arg_id":"A222_3","argument":"専門家は現物を現場で保存することを示していますが、市はそれを受け入れるつもりはなさそうです。","comment_id":"222","x":7.6934466,"y":11.092106,"p":0.2961649677382926},{"arg_id":"A227_1","argument":"北九州市は、記録保存のための発掘ではなく、史跡指定を目指す重要遺跡確認調査を行うべきです。","comment_id":"227","x":7.6733413,"y":11.52844,"p":0.7680172939397218},{"arg_id":"A228_0","argument":"市長は旧門司駅遺構について専門家の意見を伺うと述べていましたが、文化財保護審議委員全員の現地保存の意見は取り入れられませんでした。","comment_id":"228","x":8.1179085,"y":11.339889,"p":1},{"arg_id":"A228_1","argument":"市長は記者会見で「一部移築保存」を発表し、専門家の意見を引用しましたが、その専門家の氏名は公表されませんでした。","comment_id":"228","x":7.6356883,"y":11.779501,"p":1},{"arg_id":"A229_0","argument":"北九州市議会で副市長は、旧門司駅遺構の価値づけ調査が文化財指定につながるため、複合公共施設の建設は難しいと答弁しました。","comment_id":"229","x":8.540507,"y":11.233396,"p":0},{"arg_id":"A229_2","argument":"北九州市は福岡県への報告時点で「一部移築保存」を決定しており、文化庁への報告や協議ができていません。","comment_id":"229","x":7.6061106,"y":11.773383,"p":1},{"arg_id":"A230_0","argument":"永尾委員（歴史）は、遺跡を現地で残すべきとし、建設変更や旧門司駅遺構の保存を審議会で提示することが必要と述べた。","comment_id":"230","x":8.37732,"y":10.923399,"p":1},{"arg_id":"A230_1","argument":"辻田委員（考古）は、古代・中世以来の港湾遺跡として重要であり、現状での保存と長期的な調査・研究が望まれると述べた。","comment_id":"230","x":8.589447,"y":11.024374,"p":1},{"arg_id":"A230_2","argument":"箕浦委員（建築）は、遺跡が現位置に残ることに意義があり、複合公共施設を遺跡の位置に新築する必然性はないと述べた。観光資源としても価値がある。","comment_id":"230","x":8.544389,"y":11.004526,"p":1},{"arg_id":"A230_4","argument":"小池委員（考古）は、埋没した建物基礎はオリジナルであり、現在地で残すことが最も良いと述べた。大阪城の博物館地下の例を挙げた。","comment_id":"230","x":8.576461,"y":10.966413,"p":1},{"arg_id":"A241_0","argument":"門司区民として、遺跡問題について情報を得て、自分事として考えていきたいと思います。","comment_id":"241","x":8.711657,"y":11.510571,"p":1},{"arg_id":"A247_0","argument":"昨年９月から１１月にかけて発掘されたエリアはまだ十分に調査されておらず、未発掘の遺跡がまだ多く残っている。","comment_id":"247","x":8.220724,"y":11.354564,"p":1},{"arg_id":"A260_1","argument":"今の門司区役所は遠すぎる。リバではダメなのか？","comment_id":"260","x":8.702654,"y":12.188147,"p":0},{"arg_id":"A263_1","argument":"八幡市民会館は一時ニュースになったが、今は倉庫状態になっている。","comment_id":"263","x":8.009263,"y":11.565137,"p":1},{"arg_id":"A263_2","argument":"小倉市民会館の方が建築物として重要だと聞いている。","comment_id":"263","x":8.347996,"y":11.2137375,"p":0},{"arg_id":"A280_0","argument":"平日のこの時間では本当の門司区民は参加しにくかった。","comment_id":"280","x":8.179453,"y":12.532301,"p":1},{"arg_id":"A285_2","argument":"片山副市長の説明で『門司区の人口が減ったおかげで云々』という発言は失礼極まりない。","comment_id":"285","x":7.872618,"y":12.722572,"p":0},{"arg_id":"A286_2","argument":"「第７９回門司みなと祭り２０２４」の”栄町お祭り広場”に行った際、係員が２種類のプログラムを配布しており、記者発表資料のコピーが折り込まれていた。","comment_id":"286","x":8.538825,"y":11.810357,"p":0},{"arg_id":"A290_1","argument":"市民説明会が本当に門司区民のために開かれたのか疑問だ。","comment_id":"290","x":8.16563,"y":12.516704,"p":1},{"arg_id":"A308_1","argument":"門司区への愛を感じた。","comment_id":"308","x":8.77448,"y":12.270107,"p":0}]},{"cluster":"防災懸念","cluster_id":"1","takeaways":"参加者は、高潮浸水区域に避難所や公共施設を建設することに強い懸念を示しています。特に、耐震性の欠如や津波・高潮時の安全性についての不安が多く挙げられています。新しい耐震性のある施設の早急な建設や、災害時の避難計画の明確化を求める声が目立ちます。","arguments":[{"arg_id":"A22_1","argument":"今回は高潮浸水区域で避難所にならないと北九州市は言っているが、市民の安全を考えていないのか？","comment_id":"22","x":4.770372,"y":8.283686,"p":0},{"arg_id":"A39_0","argument":"なぜ津波などの浸水想定区域に建設するのですか？","comment_id":"39","x":5.017436,"y":8.191849,"p":0.7901320968020308},{"arg_id":"A39_1","argument":"災害発生時に安全に避難できるのですか？","comment_id":"39","x":5.0592504,"y":8.644351,"p":1},{"arg_id":"A40_0","argument":"能登の地震を例に説明されたが、なぜ高潮浸水区域に建てるのか？","comment_id":"40","x":4.9789147,"y":8.239666,"p":1},{"arg_id":"A42_0","argument":"耐震性がない施設があると聞いて驚きました。これは非常に懸念されます。","comment_id":"42","x":5.677308,"y":8.796937,"p":1},{"arg_id":"A42_1","argument":"新しい耐震性のある施設を早急に建設してください。","comment_id":"42","x":5.5881205,"y":8.833326,"p":1},{"arg_id":"A57_0","argument":"低海抜の複合建設予定地で津波が発生した場合の対応を教えてください。","comment_id":"57","x":5.309427,"y":8.30131,"p":0},{"arg_id":"A76_1","argument":"全ての耐震工事を急ぐ必要があります。","comment_id":"76","x":5.55997,"y":8.91246,"p":1},{"arg_id":"A90_0","argument":"建設イメージを見てワクワクしましたが、近年の震災を考えると避難所の役割が重要です。","comment_id":"90","x":5.162529,"y":8.701595,"p":1},{"arg_id":"A91_0","argument":"なぜ浸水区域の１階に図書館を作るのですか。","comment_id":"91","x":5.1263075,"y":7.981765,"p":0},{"arg_id":"A118_0","argument":"震災や津波のリスクがある場所に建設するのはなぜか。","comment_id":"118","x":5.1093597,"y":8.394372,"p":1},{"arg_id":"A133_0","argument":"高潮浸水区域に建物を建てるべきではない。","comment_id":"133","x":4.8777966,"y":8.144005,"p":1},{"arg_id":"A158_0","argument":"高潮が来たら、その施設に逃げられないのではないか？","comment_id":"158","x":4.9409165,"y":8.141877,"p":1},{"arg_id":"A162_0","argument":"災害の影響を考慮し、軽減する必要があります。","comment_id":"162","x":5.187379,"y":8.813226,"p":0},{"arg_id":"A190_1","argument":"なぜ浸水地域に建設するのかわからない。","comment_id":"190","x":4.9298806,"y":8.207138,"p":1},{"arg_id":"A205_0","argument":"南海トラフ地震対策はどうなっているのか。","comment_id":"205","x":5.190506,"y":8.341573,"p":1},{"arg_id":"A210_0","argument":"区役所は防災拠点なので、高潮洪水危険箇所に造ってはいけません。","comment_id":"210","x":4.9702797,"y":8.3878145,"p":1},{"arg_id":"A210_1","argument":"防災拠点を災害時に孤立する場所に造るのは非常識です。","comment_id":"210","x":5.1411614,"y":8.566222,"p":1},{"arg_id":"A210_3","argument":"能登地震の件もあり、再考すべきです。","comment_id":"210","x":5.3748393,"y":9.164911,"p":1},{"arg_id":"A212_0","argument":"高潮洪水の場合を想定しているのか。","comment_id":"212","x":4.893428,"y":8.154414,"p":1},{"arg_id":"A212_1","argument":"救助・救援活動はどのように運営されるのでしょうか?","comment_id":"212","x":5.421091,"y":8.185411,"p":0},{"arg_id":"A231_0","argument":"高潮浸水時の対策本部として機能するのか。","comment_id":"231","x":5.0021605,"y":8.082941,"p":0.7541363132705121},{"arg_id":"A231_1","argument":"高潮浸水時の救難避難場所本部として機能するのか。","comment_id":"231","x":4.9579306,"y":8.136711,"p":0.9582959848016704},{"arg_id":"A237_7","argument":"災い転じて福とするように考えた方が良いのではないか？","comment_id":"237","x":5.144451,"y":9.02184,"p":1},{"arg_id":"A244_2","argument":"現在の区役所は高台にあり、津波を想定しているかもしれませんが、水害の被害はありませんでした。","comment_id":"244","x":4.9763565,"y":8.436546,"p":0.9978847277795602},{"arg_id":"A251_0","argument":"住民説明会に参加して、高潮や津波の管理など、防災にも活用できます。","comment_id":"251","x":5.2474484,"y":8.590929,"p":0.8465083920625336},{"arg_id":"A271_0","argument":"なぜ建設場所が高潮浸水区域になっているのか？","comment_id":"271","x":4.85733,"y":8.098198,"p":0.9594404372848552},{"arg_id":"A307_0","argument":"耐震修理必要施設の費用について考慮すべきです。","comment_id":"307","x":5.5954194,"y":8.943466,"p":1}]}],"comments":{"1":{"comment":"なぜこんな手の込んだ方法で、質問させますか？"},"2":{"comment":"なぜ司会が市職員ではないのか。コンサルタント中抜きではないのか。"},"3":{"comment":"しゃんしゃん会議にしないでください。そもそも複合公共施設建設ありきという結論から始まったのがおかしい。議論の決定プロセスに市民が入っていない。"},"4":{"comment":"市に誠意がない。民主主義もない。"},"5":{"comment":"まず本日の会のやり方がおかしいです。わざわざ来て頂いて下さっている方々に質問も受けない、資料も配らないのはあまりに不誠実です。"},"6":{"comment":"他の説明会では資料を配ったのに。なぜ今日配らない？"},"7":{"comment":"複合施設の１階部分に、門司遺構を残して2階以上に複合施設を建設したらどうか？"},"8":{"comment":"どうして、直に質問を受け入れませんか？"},"9":{"comment":"副市長の説明は、これまでの建物保守のあり方に問題があるのでは？"},"10":{"comment":"建設予定地は現在の遺構が出てきた門司港駅前以外にはなかったのでしょうか？"},"11":{"comment":"市は何度も説明したというが、市主催の市民全体の説明会は今日が初めてではないですか！"},"12":{"comment":"上物と基礎は別物。遺跡の現地保存と複合施設の共存を考えましたか？基礎の設計変更だけでできませんか？"},"13":{"comment":"こんなグロテスクな建物はレトロ地区にはあわない！"},"14":{"comment":"ＣＧ作成にはいくらの予算がかかったんですか？"},"15":{"comment":"景観審議会にかかった報告がないのでは？"},"16":{"comment":"映像を作るのにいくらかかりましたか。遺跡の保存をした上での映像はなぜ作りませんでしたか？"},"17":{"comment":"人口減の話しをされたが、なぜこのような大きな施設が必要か？"},"18":{"comment":"何故遺構が発見されたのに、その痕跡のないＣＧを公表するのですか？"},"19":{"comment":"仮に遺構の出た場所に建設した場合、この遺構に関する資料館や一部保存したものが見られるような場所は作れないのでしょうか？"},"20":{"comment":"動画を拝見。門司港レトロは国内で戦後作った観光地としては唯一無二の観光地です。レトロな街並みと雰囲気を壊す近代的な外観に違和感を覚えますが、門司港レトロは大事ではないのですか？"},"21":{"comment":"また駅前という好立地な場所に図書館や学習センター、区役所のみ。八幡西区役所（コムシティ）のような商業施設などは誘致されないのでしょうか？"},"22":{"comment":"副市長は２８年の水害のことを話されたが、区役所は当時非難施設として拠点となった。今回は高潮浸水区域で避難所にならないと市はいっているが、市民の安全を考えていないのか？"},"23":{"comment":"市民会館のアプローチがせますぎではないか？バリアフリーに配慮しているとは思えない配置と思いますが、いかがお考えですか？"},"24":{"comment":"説明動画で完成イメージがわかりやすく理解できた。区役所や図書館がバリアフリー化されるようなので、ぜひ計画通りに進めて欲しい。"},"25":{"comment":"旧JR本社に入居、その間に遺跡の保存と複合施設の共存を考えたらいいと思います。どう思いますか？"},"26":{"comment":"入口に５段ぐらい階段があるが、なぜバリアフリーではないのか？"},"27":{"comment":"今計画の複合施設は、津波、台風に対する脆弱性があります。ご存知ですか？"},"28":{"comment":"区役所タイルが落ちたとよく副市長は平然と説明されましたね！市として保守監理の責任は感じないのですか？"},"29":{"comment":"市民の代表たる議会が遺構の移設保存の予算を認めなかったのだから、遺構を保存する必要はないのではないか。"},"30":{"comment":"なぜ、こんなに急ぐのか理解できません門司区役所は門司体育館の場所ではだめなのですか？"},"31":{"comment":"ヘリテージアラートが出るようですが、市はどう対応するつもりですか。"},"32":{"comment":"図面・画像・３Dデータでの記録，折角現物が出てきて貴重なものである（市の宝となるどころか世界遺産級との見解も）のに解体·撤去してしまうのはやはり勿体ないと考える"},"33":{"comment":"建設も大事。遺構も大事。一部移築がよかった。もう一度一部移築に戻せないのか？"},"34":{"comment":"なぜ、国道１９８に面した地域を発掘調査をしないですか？"},"35":{"comment":"設計もしないのに、なんで建設工事費が出るのでしょうか？"},"36":{"comment":"建設費があがるのがもっともの発言はおかしくないか。市税です。規模を縮小する等工夫をしないのか。"},"37":{"comment":"複合型にこだわる必要があるのか。門司港駅はレトロの象徴のようなところ。そのど隣に近代的な施設は違和感。古きを残す、既存の建物の耐震化とかリフォーム、リノベーションでどうにかならないのだろうか。"},"38":{"comment":"コスト参考②でその間に新しい場所を探すと言う案を考えましたか？"},"39":{"comment":"なぜ津波などの浸水想定区域に建設するのですか？災害発生時に安善に避難できるのですか？"},"40":{"comment":"能登の地震を例に説明されたが、高潮浸水区域になぜたてるのか？"},"41":{"comment":"移設保存や、記録保存では世界遺産にならないと知っていますか？"},"42":{"comment":"耐震化できてない施設もあると聞いてびっくりしました。大変不安。早く新しいものを建ててください！"},"43":{"comment":"この件に関して賛否を問う区民投票あるいは市民投票を行うつもりはありませんか？"},"44":{"comment":"司会しか出来ない人にわざわざお金を出して司会させる必要がありますか？お金がないないと言っているのに。"},"45":{"comment":"平成２８年より公共施設マネジメントモデルプロジェクト推進懇話会に参加して参りました。一日も早い完成を望んでいます。遺構を映像化して新しい施設の中でいつでも見られるようにしては如何でしょうか？"},"46":{"comment":"なぜ、このような短い時間での説明な
